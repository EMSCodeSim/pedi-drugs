
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pediatric Drug Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial; padding: 20px; background: #eef9ff; }
    .dropdown { border: 1px solid #007; margin-top: 10px; background: #f5faff; }
    .dropdown-header { background: #007; color: white; padding: 10px; cursor: pointer; }
    .dropdown-body { display: none; padding: 10px; }
  </style>
</head>
<body>
<h2>Pediatric Drug Calculator</h2>
<div id="medList"></div>
<script>
function getVitalsByAge(ageY) {
  if (ageY <= 1) return { hr: "100–160", rr: "30–60", sbp: "70–100" };
  if (ageY <= 3) return { hr: "90–150", rr: "24–40", sbp: "80–110" };
  if (ageY <= 5) return { hr: "80–140", rr: "22–34", sbp: "80–110" };
  if (ageY <= 8) return { hr: "70–120", rr: "18–30", sbp: "85–115" };
  if (ageY <= 12) return { hr: "60–100", rr: "18–24", sbp: "90–120" };
  return null;
}

function showVitals(ageY) {
  const medList = document.getElementById("medList");
  const vitals = getVitalsByAge(ageY);
  if (!vitals) return;

  const wrapper = document.createElement("div");
  wrapper.className = "dropdown";

  const header = document.createElement("div");
  header.className = "dropdown-header";
  header.textContent = "Normal Vitals for Age " + ageY + " years";
  header.onclick = () => {
    body.style.display = body.style.display === "block" ? "none" : "block";
  };

  const body = document.createElement("div");
  body.className = "dropdown-body";
  body.innerHTML = `
    <strong>Pulse:</strong> ${vitals.hr}<br>
    <strong>Respiratory Rate:</strong> ${vitals.rr}<br>
    <strong>Systolic BP:</strong> ${vitals.sbp}<br>
  `;

  wrapper.appendChild(header);
  wrapper.appendChild(body);
  medList.appendChild(wrapper);
}

// Example call for testing
showVitals(4);
</script>
</body>
</html>

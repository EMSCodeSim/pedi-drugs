# Redirect old /pump/pump links to the pump entry
[[redirects]]
  from = "/pump/pump"
  to = "/pump/"
  status = 301
  force = true  # ok to keep forced here

# Make /pump, /pump/, and any client routes under /pump load the tool
[[redirects]]
  from = "/pump"
  to = "/pump/index.html"
  status = 200

[[redirects]]
  from = "/pump/"
  to = "/pump/index.html"
  status = 200

[[redirects]]
  from = "/pump/*"
  to = "/pump/index.html"
  status = 200

# Geophoto viewer SPA fallback â€” scoped only to that folder
[[redirects]]
  from = "/geophoto/viewer"
  to = "/geophoto/viewer/index.html"
  status = 200

[[redirects]]
  from = "/geophoto/viewer/*"
  to = "/geophoto/viewer/index.html"
  status = 200

# IMPORTANT: no global /* rewrite here.

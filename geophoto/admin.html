<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FireOps SIM — Admin (Geo-Photo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <meta name="description" content="Create and edit FireOps SIM Geo-Photo training scenarios with dispatch info, geofenced photos, and captions." />

  <style>
    :root{
      --brandName: "FireOps SIM";
      --brandTag: "Real-Time Fire Scene Simulator";
      --bg:#0b0f14;
      --bg2:#101726;
      --card:#121823;
      --muted:#8ea0b3;
      --text:#eaf2ff;
      --blue:#0a84ff;
      --teal:#2dd4bf;
      --red:#ff3b30;
      --shadow:0 12px 34px rgba(0,0,0,.38);
      --radius:18px;
      --radiusSm:14px;
    }

    *{box-sizing:border-box}
    html,body{
      margin:0; padding:0; color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:
        radial-gradient(1400px 700px at 15% -15%, rgba(10,132,255,.28), transparent 60%),
        radial-gradient(1200px 600px at 110% 0%, rgba(255,59,48,.22), transparent 60%),
        linear-gradient(165deg, var(--bg2), var(--bg) 55%);
      -webkit-text-size-adjust:100%;
      scroll-behavior:smooth;
    }
    a{color:inherit; text-decoration:none}
    img{max-width:100%; height:auto; display:block}

    .topbar{
      position:sticky; top:0; z-index:20;
      background:rgba(12,15,22,.75);
      backdrop-filter:saturate(120%) blur(6px);
      border-bottom:1px solid rgba(255,255,255,.07);
    }
    .topnav{
      max-width:1100px; margin:0 auto; padding:10px 20px;
      display:flex; align-items:center; gap:14px; flex-wrap:wrap;
    }
    .brandmini{display:flex; align-items:center; gap:12px; font-weight:800; letter-spacing:.3px}
    .logo img{
      width:40px; height:40px; border-radius:10px; box-shadow:var(--shadow); object-fit:cover;
      background:#0f1624;
    }
    .tag{color:var(--muted); font-size:12px}

    main{max-width:1100px; margin:24px auto 84px; padding:0 20px}
    .card{
      position:relative; border-radius:var(--radius); background:var(--card);
      border:1px solid rgba(255,255,255,.07); box-shadow:var(--shadow); overflow:hidden;
      transition:transform .15s ease, border-color .2s ease, box-shadow .2s ease;
      margin:12px 0;
    }
    .card:hover{ transform:translateY(-2px); border-color:rgba(10,132,255,.35); box-shadow:0 16px 40px rgba(0,0,0,.5) }
    .card-inner{ padding:18px }

    .eyebrow{font-size:12px; color:var(--muted); margin-bottom:8px}
    .sectionTitle{font-weight:900; margin:6px 0 10px}
    .pill{
      display:inline-flex; gap:8px; align-items:center;
      padding:6px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.14); color:var(--muted); background:rgba(255,255,255,.03)
    }
    .hr{height:1px; background:rgba(255,255,255,.10); margin:12px 0}

    label{display:block; margin:10px 0 6px 2px; font-size:13px; color:var(--muted)}
    input, textarea, select, button{font-size:16px}
    input[type="text"], input[type="number"], textarea, select{
      width:100%; padding:12px; border-radius:12px; outline:none;
      background:#0f1624; color:var(--text); border:1px solid rgba(255,255,255,.14);
    }
    textarea{min-height:88px; resize:vertical}

    .btn{
      appearance:none; border:0; border-radius:12px; width:auto; cursor:pointer;
      padding:14px 16px; font-weight:800; font-size:16px; color:#03131b;
      background:linear-gradient(180deg,#54a6ff,var(--blue)); box-shadow:var(--shadow);
      text-align:center;
    }
    .btn.secondary{
      background:transparent; color:var(--text);
      border:1px solid rgba(255,255,255,.14);
    }
    .btn.teal{
      background:linear-gradient(180deg,#3ce5d3,var(--teal)); color:#052522;
    }
    .btn.danger{ background:var(--red); color:#fff; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center }
    .grid{ display:grid; gap:14px; grid-template-columns:repeat(auto-fit, minmax(280px,1fr)) }
    .hidden{ display:none }

    .stickyBar{ position:sticky; top:0; z-index:5; background:rgba(12,15,22,.75);
      backdrop-filter:saturate(120%) blur(6px); border-bottom:1px solid rgba(255,255,255,.07);
      padding:8px 12px; margin:-18px -18px 0 -18px; }
    .hasSticky{ padding-top:64px; }

    .thumbs{display:flex; flex-wrap:wrap; gap:8px; margin-top:10px}
    .thumbWrap{position:relative}
    .thumb{
      width:88px; height:88px; object-fit:cover; border-radius:12px;
      border:1px solid rgba(255,255,255,.14); background:#0a2230; cursor:pointer;
    }
    .thumbWrap .delBtn{
      position:absolute; top:4px; right:4px; border:none; border-radius:8px;
      background:rgba(255,59,48,.9); color:#fff; font-size:12px; padding:4px 6px; cursor:pointer;
    }
    .listItem{
      display:flex; justify-content:space-between; align-items:center;
      padding:10px; border:1px solid rgba(255,255,255,.14); border-radius:12px; background:#0f1624
    }

    .modal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:rgba(0,0,0,.5); z-index:50; padding:16px; }
    .modal.show{ display:flex; }
    .modalCard{
      width:min(960px, 96vw); max-height:90vh; overflow:auto;
      background:var(--card); border:1px solid rgba(255,255,255,.12);
      border-radius:16px; box-shadow:var(--shadow); padding:16px;
    }
    .modalGrid{ display:grid; gap:12px; grid-template-columns: 1fr 1fr; }
    .modalImg{
      width:100%; height:360px; object-fit:contain; background:#000; border-radius:12px; border:1px solid rgba(255,255,255,.12);
    }
    .modalActions{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px }
    .small{ font-size:12px; color:var(--muted) }
  </style>
</head>
<body>

  <!-- Sticky Top Navigation -->
  <div class="topbar">
    <div class="topnav">
      <div class="brandmini">
        <div class="logo" aria-hidden="true">
          <img src="/assets/logo/fire-ops-sim.png" alt="FireOps SIM logo" />
        </div>
        <div>
          <div id="brandName" style="line-height:1.1; font-size:15px; font-weight:900">FireOps SIM</div>
          <div class="tag" id="brandTag">Real-Time Fire Scene Simulator</div>
        </div>
      </div>
    </div>
  </div>

  <main>
    <!-- Landing -->
    <section class="card" id="landing">
      <div class="card-inner">
        <div class="sectionTitle">Scenario Admin</div>
        <div class="row" style="margin-top:8px">
          <button id="goCreate" class="btn">Create Scenario</button>
          <button id="goEdit" class="btn secondary">Edit Scenario</button>
        </div>
        <div class="pill" id="status" style="margin-top:10px">Ready</div>
      </div>
    </section>

    <!-- Create Scenario -->
    <section class="card hidden" id="createPanel">
      <div class="card-inner hasSticky">
        <div class="stickyBar">
          <div class="row" style="justify-content:space-between; width:100%">
            <div class="pill" id="createStatus">New scenario</div>
            <button id="finalizeScenario" class="btn teal">Save Scenario</button>
          </div>
        </div>

        <div id="scenarioMeta">
          <label>Scenario Name</label>
          <input id="scenarioName" type="text" placeholder="e.g., House Fire on Main St">

          <label>Dispatch Information</label>
          <textarea id="dispatchInfo" placeholder="Example: Engine 1, Engine 2, Medic 1 respond to ..."></textarea>
        </div>

        <div class="hr"></div>

        <!-- Photo entry -->
        <div>
          <div class="sectionTitle">Add Photo</div>

          <label>Photo (camera or library)</label>
          <input id="photoInput" type="file" accept="image/*" capture="environment">

          <div class="row">
            <div style="flex:1">
              <label>Radius (meters)</label>
              <input id="radius" type="number" inputmode="numeric" min="5" max="1000" value="50">
            </div>
          </div>

          <label>Caption / Notes</label>
          <textarea id="caption" placeholder="What should crews observe or do here?"></textarea>

          <div class="row" style="margin-top:8px">
            <button id="savePhoto" class="btn">Save Photo</button>
            <div class="tag">GPS is captured automatically on save.</div>
          </div>
        </div>

        <div class="hr"></div>
        <div class="sectionTitle">Photos in this scenario</div>
        <div id="thumbs" class="thumbs"></div>
      </div>
    </section>

    <!-- Edit Scenario -->
    <section class="card hidden" id="editPanel">
      <div class="card-inner">
        <div class="sectionTitle">Edit Existing Scenario</div>
        <div class="row" style="justify-content:space-between">
          <div class="pill" id="editStatus">Loading…</div>
          <button id="backFromEdit" class="btn secondary">Back</button>
        </div>
        <div id="scenarioList" style="margin-top:10px"></div>
      </div>
    </section>
  </main>

  <!-- Photo Editor Modal -->
  <div class="modal" id="photoEditor">
    <div class="modalCard">
      <div class="row" style="justify-content:space-between; align-items:center">
        <div class="sectionTitle" id="editorTitle">Edit Photo</div>
        <button id="closeEditor" class="btn secondary">Close</button>
      </div>
      <div class="modalGrid" style="margin-top:8px">
        <div>
          <img id="editorImg" class="modalImg" alt="Photo preview" />
          <div class="small" id="imgInfo"></div>
        </div>
        <div>
          <label>Caption</label>
          <textarea id="editorCaption"></textarea>

          <div class="row">
            <div style="flex:1">
              <label>Radius (meters)</label>
              <input id="editorRadius" type="number" inputmode="numeric" min="5" max="1000" />
            </div>
          </div>

          <div class="grid" style="margin-top:4px">
            <div>
              <label>Latitude</label>
              <input id="editorLat" type="number" step="0.000001" />
            </div>
            <div>
              <label>Longitude</label>
              <input id="editorLng" type="number" step="0.000001" />
            </div>
          </div>

          <div class="modalActions">
            <button id="useGPS" class="btn teal" type="button">Set Current GPS</button>
            <button id="saveChanges" class="btn" type="button">Save Changes</button>
            <button id="deletePhoto" class="btn danger" type="button">Delete Photo</button>
          </div>
        </div>
      </div>
      <div class="small" id="editorStatus" style="margin-top:8px"></div>
    </div>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getDatabase, ref, push, set, get, update } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

    const firebaseConfig = {
      apiKey:"AIzaSyDM6DpRSeZueVKRpbyJyDmhf8WY66KyCDk",
      authDomain:"dailyquiz-d5279.firebaseapp.com",
      databaseURL:"https://dailyquiz-d5279-default-rtdb.firebaseio.com",
      projectId:"dailyquiz-d5279",
      appId:"1:94577748034:web:c032d3a1d72db1313de5db",
      measurementId:"G-19DVN7NNH7"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    // DOM
    const landing = document.getElementById('landing');
    const goCreate = document.getElementById('goCreate');
    const goEdit = document.getElementById('goEdit');

    const createPanel = document.getElementById('createPanel');
    const createStatus = document.getElementById('createStatus');
    const finalizeScenario = document.getElementById('finalizeScenario');

    const scenarioMeta = document.getElementById('scenarioMeta');
    const scenarioName = document.getElementById('scenarioName');
    const dispatchInfo = document.getElementById('dispatchInfo');

    const photoInput = document.getElementById('photoInput');
    const radius = document.getElementById('radius');
    const caption = document.getElementById('caption');
    const savePhoto = document.getElementById('savePhoto');
    const thumbs = document.getElementById('thumbs');

    const editPanel = document.getElementById('editPanel');
    const editStatus = document.getElementById('editStatus');
    const scenarioList = document.getElementById('scenarioList');
    const backFromEdit = document.getElementById('backFromEdit');

    // Editor modal DOM
    const photoEditor = document.getElementById('photoEditor');
    const closeEditor = document.getElementById('closeEditor');
    const editorTitle = document.getElementById('editorTitle');
    const editorImg = document.getElementById('editorImg');
    const imgInfo = document.getElementById('imgInfo');
    const editorCaption = document.getElementById('editorCaption');
    const editorRadius = document.getElementById('editorRadius');
    const editorLat = document.getElementById('editorLat');
    const editorLng = document.getElementById('editorLng');
    const editorStatus = document.getElementById('editorStatus');
    const useGPSbtn = document.getElementById('useGPS');
    const saveChangesBtn = document.getElementById('saveChanges');
    const deletePhotoBtn = document.getElementById('deletePhoto');

    // State
    let currentScenarioId = null;
    let localStops = [];
    let editingIndex = -1;

    // Helpers
    const uiShow = el => el.classList.remove('hidden');
    const uiHide = el => el.classList.add('hidden');
    const showModal = el => el.classList.add('show');
    const hideModal = el => el.classList.remove('show');
    const toast = (el, msg) => el.textContent = msg;

    function readFileAsDataURL(file){
      return new Promise((res, rej)=>{
        const r=new FileReader();
        r.onload=()=>res(r.result);
        r.onerror=rej;
        r.readAsDataURL(file);
      });
    }

    // --- NEW: image compression pipeline for scenario photos ---
    function loadImage(src){
      return new Promise((resolve, reject)=>{
        const img=new Image();
        img.onload=()=>resolve(img);
        img.onerror=reject;
        img.crossOrigin='anonymous';
        img.src=src;
      });
    }
    function dataURLToCanvas(img, maxW=1920, maxH=1920){
      const canvas=document.createElement('canvas');
      let {width:w, height:h} = img;
      const ratio=Math.min(maxW/w, maxH/h, 1);
      const nw=Math.round(w*ratio), nh=Math.round(h*ratio);
      canvas.width=nw; canvas.height=nh;
      const ctx=canvas.getContext('2d');
      ctx.drawImage(img, 0, 0, nw, nh);
      return canvas;
    }
    // keep payload under ~8.5MB to be safe for RTDB
    function encodeCanvasSmart(canvas){
      const MAX_BYTES = 8_500_000;
      const bytesOf = (b64)=>Math.floor((b64.length*3)/4);

      // Try jpeg 0.85 first
      let url = canvas.toDataURL('image/jpeg', 0.85);
      let b64 = url.split(',')[1];
      if (bytesOf(b64) <= MAX_BYTES) return {format:'jpeg', data:b64};

      // drop quality
      for (const q of [0.8,0.75,0.7,0.65,0.6]){
        url = canvas.toDataURL('image/jpeg', q);
        b64 = url.split(',')[1];
        if (bytesOf(b64) <= MAX_BYTES) return {format:'jpeg', data:b64};
      }
      // final fallback: scale down slightly and try 0.6
      const c2=document.createElement('canvas');
      c2.width=Math.round(canvas.width*0.85);
      c2.height=Math.round(canvas.height*0.85);
      c2.getContext('2d').drawImage(canvas,0,0,c2.width,c2.height);
      url=c2.toDataURL('image/jpeg',0.6);
      return {format:'jpeg', data:url.split(',')[1]};
    }
    async function compressFileToStorableObject(file){
      const raw = await readFileAsDataURL(file);
      const img = await loadImage(raw);
      const canvas = dataURLToCanvas(img, 1920, 1920);
      return encodeCanvasSmart(canvas); // -> {format,data}
    }
    function dataURLFromStored(objOrString){
      if (typeof objOrString === 'string') return objOrString;
      if (!objOrString || !objOrString.data) return '';
      const fmt = objOrString.format === 'jpeg' ? 'jpeg' : 'png';
      return `data:image/${fmt};base64,${objOrString.data}`;
    }

    function getGPS(){
      return new Promise((resolve, reject)=>{
        navigator.geolocation.getCurrentPosition(
          pos => resolve({ lat: pos.coords.latitude, lng: pos.coords.longitude }),
          err => resolve({ lat:null, lng:null }), // non-blocking if denied
          { enableHighAccuracy:true, timeout:15000, maximumAge:0 }
        );
      });
    }
    function renderThumbs(){
      thumbs.innerHTML='';
      localStops.forEach((s,i)=>{
        const wrap=document.createElement('div');
        wrap.className='thumbWrap';
        const img=document.createElement('img');
        img.className='thumb';
        img.title=s.title || `Stop ${i+1}`;
        img.src=dataURLFromStored(s.imageData) || s.imageURL || '';
        img.onerror = ()=>{ img.style.opacity=.7; img.title='Image failed to load'; };

        img.addEventListener('click', ()=> openPhotoEditor(i));

        const del=document.createElement('button');
        del.className='delBtn';
        del.textContent='Delete';
        del.addEventListener('click', (e)=>{
          e.stopPropagation();
          deletePhotoAt(i);
        });

        wrap.appendChild(img);
        wrap.appendChild(del);
        thumbs.appendChild(wrap);
      });
    }

    // Navigation
    goCreate.onclick = ()=>{
      uiHide(landing); uiShow(createPanel);
      createStatus.textContent='New scenario';
      currentScenarioId=null; localStops=[];
      scenarioName.value=''; dispatchInfo.value='';
      photoInput.value=''; radius.value=50; caption.value='';
      uiShow(scenarioMeta);
    };
    goEdit.onclick = ()=>{ uiHide(landing); uiShow(editPanel); loadForEdit(); };
    backFromEdit.onclick = ()=>{
      uiHide(editPanel); uiShow(landing);
      scenarioList.innerHTML=''; editStatus.textContent='Ready';
    };

    // Create flow
    savePhoto.onclick = async ()=>{
      try{
        const file = photoInput.files?.[0];
        if(!file){ alert('Please choose a photo first.'); return; }

        if(!currentScenarioId){
          const name=(scenarioName.value||'').trim();
          if(!name){ alert('Please enter a Scenario Name.'); return; }
          const dispatch=(dispatchInfo.value||'').trim();
          const newRef = push(ref(db,'scenarios'));
          currentScenarioId=newRef.key;
          await set(newRef,{
            id:currentScenarioId,
            title:name,
            dispatch:dispatch,
            createdAt:Date.now(),
            active:true,
            stops:[]
          });
          uiHide(scenarioMeta);
        }

        // NEW: compress before save
        createStatus.textContent='Compressing photo…';
        const imgObj = await compressFileToStorableObject(file); // {format,data}
        const gps = await getGPS();
        const r = Math.max(5, Math.min(1000, Math.round(parseInt(radius.value||'50',10))));
        const stop = {
          title: '',
          caption: (caption.value||'').trim(),
          lat: gps.lat, lng: gps.lng,
          radiusMeters: r,
          imageData: imgObj   // compact + RTDB-safe
        };

        localStops.push(stop);
        await set(ref(db,'scenarios/'+currentScenarioId+'/stops'), localStops);

        // Reset fields
        photoInput.value=''; caption.value=''; radius.value=50;
        renderThumbs();
        toast(createStatus, `Saved photo #${localStops.length} (compressed to screen-size).`);
      }catch(e){
        alert('Save failed: ' + (e?.message||e));
      }
    };

    // Save Scenario
    finalizeScenario.onclick = async ()=>{
      try{
        if(!currentScenarioId){
          const name=(scenarioName.value||'').trim();
          if(!name){ alert('Enter Scenario Name, then Save a Photo or press Save Scenario again to create empty.'); return; }
          const dispatch=(dispatchInfo.value||'').trim();
          const newRef=push(ref(db,'scenarios'));
          currentScenarioId=newRef.key;
          await set(newRef,{
            id:currentScenarioId,
            title:name, dispatch:dispatch,
            createdAt:Date.now(), active:true, stops:[]
          });
          uiHide(scenarioMeta);
        }
        toast(createStatus,'Scenario saved.');
        currentScenarioId=null; localStops=[];
        renderThumbs();
        scenarioName.value=''; dispatchInfo.value='';
        photoInput.value=''; caption.value=''; radius.value=50;
        uiShow(scenarioMeta);
      }catch(e){
        alert('Save Scenario failed: ' + (e?.message||e));
      }
    };

    // Edit view
    async function loadForEdit(){
      try{
        editStatus.textContent='Loading scenarios…';
        const snap=await get(ref(db,'scenarios'));
        if(!snap.exists()){ editStatus.textContent='No scenarios found.'; scenarioList.innerHTML=''; return; }
        const obj=snap.val()||{};
        const arr=Object.entries(obj).map(([id,s])=>({id,...s}))
          .sort((a,b)=>(b.createdAt||0)-(a.createdAt||0));
        editStatus.textContent=`${arr.length} scenario(s)`;
        scenarioList.innerHTML='';

        arr.forEach(sc=>{
          const row=document.createElement('div');
          row.className='listItem';
          const left=document.createElement('div');
          left.innerHTML = `<div style="font-weight:800">${sc.title||'(untitled)'}</div>
                            <div class="tag">Stops: ${Array.isArray(sc.stops)? sc.stops.length : 0} • ${new Date(sc.createdAt||Date.now()).toLocaleString()}</div>`;
          const right=document.createElement('div');
          const openBtn=document.createElement('button');
          openBtn.className='btn'; openBtn.textContent='Open in Creator';
          openBtn.onclick=()=>{
            landing.classList.add('hidden');
            editPanel.classList.add('hidden');
            createPanel.classList.remove('hidden');
            currentScenarioId=sc.id;
            localStops=Array.isArray(sc.stops)? sc.stops : [];
            renderThumbs();
            uiHide(scenarioMeta);
            toast(createStatus, `Editing: ${sc.title||'(untitled)'}`);
          };
          const toggleBtn=document.createElement('button');
          toggleBtn.className='btn secondary'; toggleBtn.style.marginLeft='8px';
          toggleBtn.textContent=sc.active ? 'Deactivate' : 'Activate';
          toggleBtn.onclick=()=>update(ref(db,'scenarios/'+sc.id), { active: !sc.active });
          const delBtn=document.createElement('button');
          delBtn.className='btn danger'; delBtn.style.marginLeft='8px';
          delBtn.textContent='Delete';
          delBtn.onclick=async()=>{
            if(confirm('Delete this scenario? This cannot be undone.')){
              await set(ref(db,'scenarios/'+sc.id), null);
              row.remove();
            }
          };
          right.appendChild(openBtn); right.appendChild(toggleBtn); right.appendChild(delBtn);
          row.appendChild(left); row.appendChild(right);
          scenarioList.appendChild(row);
        });
      }catch(e){
        editStatus.textContent='Error: '+(e?.message||e);
      }
    }

    // --------------- Photo Editor Modal ---------------
    function openPhotoEditor(index){
      const s = localStops[index];
      if(!s){ return; }
      editingIndex = index;
      editorTitle.textContent = `Edit Photo #${index+1}`;
      editorImg.src = dataURLFromStored(s.imageData) || s.imageURL || '';
      imgInfo.textContent = s.imageURL ? 'Remote image' : 'Embedded image';
      editorCaption.value = s.caption || '';
      editorRadius.value = s.radiusMeters ?? 50;
      editorLat.value = Number(s.lat ?? '').toFixed(6);
      editorLng.value = Number(s.lng ?? '').toFixed(6);
      editorStatus.textContent = '';
      showModal(photoEditor);
    }

    closeEditor.onclick = ()=> hideModal(photoEditor);

    useGPSbtn.onclick = async ()=>{
      try{
        editorStatus.textContent = 'Getting current GPS…';
        const gps = await getGPS();
        if (gps.lat!=null) editorLat.value = Number(gps.lat).toFixed(6);
        if (gps.lng!=null) editorLng.value = Number(gps.lng).toFixed(6);
        editorStatus.textContent = 'GPS updated in editor (remember to Save Changes).';
      }catch(e){
        editorStatus.textContent = 'GPS error: ' + (e?.message || e);
      }
    };

    saveChangesBtn.onclick = async ()=>{
      try{
        if(editingIndex<0) return;
        const lat = parseFloat(editorLat.value);
        const lng = parseFloat(editorLng.value);
        let r = Math.round(parseInt(editorRadius.value||'50',10));
        r = Math.max(5, Math.min(1000, r));
        if(Number.isNaN(lat) || Number.isNaN(lng)){ alert('Please enter valid latitude/longitude.'); return; }

        const s = localStops[editingIndex];
        s.caption = (editorCaption.value||'').trim();
        s.radiusMeters = r;
        s.lat = lat;
        s.lng = lng;

        await set(ref(db,'scenarios/'+currentScenarioId+'/stops'), localStops);
        renderThumbs();
        editorStatus.textContent = 'Saved.';
        setTimeout(()=> hideModal(photoEditor), 300);
      }catch(e){
        editorStatus.textContent = 'Save failed: ' + (e?.message||e);
      }
    };

    function deletePhotoAt(index){
      if(index<0 || index>=localStops.length) return;
      if(!confirm('Delete this photo? This cannot be undone.')) return;
      localStops.splice(index,1);
      set(ref(db,'scenarios/'+currentScenarioId+'/stops'), localStops)
        .then(()=>{
          renderThumbs();
          if(editingIndex===index){ hideModal(photoEditor); editingIndex=-1; }
          toast(createStatus, 'Photo deleted.');
        })
        .catch(e=> alert('Delete failed: ' + (e?.message||e)));
    }

    deletePhotoBtn.onclick = ()=>{ if(editingIndex>=0) deletePhotoAt(editingIndex); };

  </script>
</body>
</html>

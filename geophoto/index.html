<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FireOps SIM â€” Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <style>
    :root{ --bg:#0b0f14; --bg2:#0e1421; --card:#0f1624; --edge:rgba(255,255,255,.12); --text:#eaf2ff; --muted:#93a0b5; --blue:#0a84ff; }
    *{box-sizing:border-box}
    html,body{
      margin:0;height:100%;color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:
        radial-gradient(1200px 600px at 14% -12%, rgba(10,132,255,.24), transparent 60%),
        radial-gradient(1200px 600px at 110% 0%, rgba(255,59,48,.18), transparent 60%),
        linear-gradient(165deg, var(--bg2), var(--bg) 55%);
    }
    a{color:inherit;text-decoration:none}
    header{
      position:sticky;top:0;z-index:10;background:#0b0f14;
      border-bottom:1px solid var(--edge)
    }
    .nav{max-width:900px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;justify-content:center;font-weight:900}
    main{max-width:900px;margin:28px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--edge);border-radius:16px;padding:18px}
    .title{margin:0 0 6px 0;font-size:28px;font-weight:900}
    .lead{color:#c9d6f3;margin:0 0 14px 0;line-height:1.5}
    .btn{
      appearance:none;display:inline-block;border:0;border-radius:14px;
      padding:14px 18px;font-weight:900;cursor:pointer;text-align:center;
      background:linear-gradient(180deg,#54a6ff,#0a84ff);color:#03131b;box-shadow:0 6px 22px rgba(10,132,255,.25)
    }
    .links{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .link{border:1px solid var(--edge);background:#132036;color:#fff;border-radius:12px;padding:10px 14px;font-weight:700}
    .muted{color:var(--muted);font-size:13px;margin-top:10px}
  </style>
</head>
<body>
  <header>
    <div class="nav">FireOps SIM</div>
  </header>

  <main>
    <section class="card" style="text-align:center">
      <h1 class="title">Welcome</h1>
      <p class="lead">Open the photo viewer for trainees, or jump to instructor controls.</p>

      <!-- BIG PRIMARY BUTTON: goes straight to the user viewer -->
      <a class="btn" href="viewer.html">Open Geo Photo Viewer</a>

      <div class="links" style="justify-content:center">
        <a class="link" href="instructor-view.html">Instructor Controls</a>
        <a class="link" href="advanced-editor.html">Advanced Editor</a>
      </div>

      <div class="muted">Direct link: <code>viewer.html</code></div>
    </section>
  </main>
</body>
</html>

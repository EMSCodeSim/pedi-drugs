<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FireOps SIM â€” Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <style>
    :root{ --bg:#0b0f14; --bg2:#0e1421; --edge:rgba(255,255,255,.12); --text:#eaf2ff; --blue:#0a84ff; --blue2:#54a6ff; }
    *{box-sizing:border-box}
    html,body{
      margin:0;height:100%;color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background:
        radial-gradient(1200px 600px at 14% -12%, rgba(10,132,255,.24), transparent 60%),
        radial-gradient(1200px 600px at 110% 0%, rgba(255,59,48,.18), transparent 60%),
        linear-gradient(165deg, var(--bg2), var(--bg) 55%);
    }
    header{position:sticky;top:0;background:#0b0f14;border-bottom:1px solid var(--edge)}
    .nav{max-width:900px;margin:0 auto;padding:14px 16px;text-align:center;font-weight:900}
    main{min-height:calc(100vh - 60px);display:grid;place-items:center;padding:24px}
    .card{max-width:560px;width:100%;background:#0f1624;border:1px solid var(--edge);border-radius:16px;padding:22px;text-align:center}
    h1{margin:0 0 10px 0;font-size:28px}
    p{margin:0 0 18px 0;color:#c9d6f3}
    .btn{
      display:inline-block;border:0;border-radius:14px;padding:16px 20px;
      font-weight:900;background:linear-gradient(180deg,var(--blue2),var(--blue));
      color:#03131b;text-decoration:none;box-shadow:0 6px 22px rgba(10,132,255,.25)
    }
  </style>
</head>
<body>
  <header><div class="nav">FireOps SIM</div></header>

  <main>
    <section class="card">
      <h1>Geo Photo Viewer</h1>
      <p>Open the viewer for trainees.</p>
      <a class="btn" href="https://fireopssim.com/geophoto/viewer">Open Geo Photo Viewer</a>
    </section>
  </main>
</body>
</html>

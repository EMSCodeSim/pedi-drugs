<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fire Scene Size-up Voice Recorder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f6f9fc;
    }
    #controls {
      margin-bottom: 1em;
    }
    #status {
      margin-top: 0.5em;
      font-weight: bold;
      color: #1976d2;
    }
    #transcript {
      margin-top: 1.5em;
      background: #fff;
      padding: 1em;
      border-radius: 6px;
      box-shadow: 0 2px 6px #0001;
      min-height: 2em;
    }
    button {
      padding: 0.8em 1.4em;
      font-size: 1.1em;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: #fff;
      cursor: pointer;
      margin-right: 1em;
      transition: background 0.2s;
    }
    button:active {
      background: #105295;
    }
    #stopBtn {
      background: #c62828;
    }
    #stopBtn:active {
      background: #8b1a1a;
    }
    #transcriptTitle {
      margin-bottom: 0.3em;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Fire Scene Size-Up Voice Recorder</h1>

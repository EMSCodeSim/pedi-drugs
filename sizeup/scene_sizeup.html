<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scene Size-Up Grading</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #004080;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #micButton.recording {
      background-color: red;
      color: white;
    }
    #feedback {
      margin-top: 20px;
      white-space: pre-wrap;
    }
    .instructions {
      background: #e7f3ff;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #2196F3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöë Scene Size-Up</h1>
    <div id="instructions" class="instructions">
      üëã Welcome! To complete your scene size-up:
      <ul>
        <li>State your unit ID and arrival</li>
        <li>Describe the incident type (e.g. 2-car MVA)</li>
        <li>Mention patients, safety, and resources</li>
      </ul>
      When ready, click the mic to speak or type in the box. Click **Submit for Grading** to check your work.
    </div>

    <label><strong>Your Scene Size-Up:</strong></label><br>
    <textarea id="transcript" placeholder="Example: Medic 14A on scene of a 2-vehicle head-on collision..."></textarea><br>
    <button onclick="submitSizeup()">üì§ Submit for Grading</button>
    <button id="micButton" onclick="toggleMic()">üé§ Start Recording</button>

    <div id="feedback"></div>
  </div>

  <script>
    let isRecording = false;

    function toggleMic() {
      const btn = document.getElementById("micButton");
      isRecording = !isRecording;
      btn.classList.toggle("recording", isRecording);
      btn.textContent = isRecording ? "üî¥ Stop Recording" : "üé§ Start Recording";
      if (isRecording) {
        simulateMicInput(); // Replace this with real mic if available
      }
    }

    function simulateMicInput() {
      // Placeholder: Replace with actual mic/Whisper logic
      setTimeout(() => {
        document.getElementById("transcript").value = "Medic 14A on scene of a 2-vehicle collision with 3 patients, scene is safe.";
        toggleMic();
      }, 3000);
    }

    async function submitSizeup() {
      const transcript = document.getElementById("transcript").value.trim();
      if (!transcript) return alert("Please enter or record your scene size-up first.");

      document.getElementById("instructions").style.display = "none";
      document.getElementById("feedback").innerText = "‚è≥ Grading...";

      try {
        const res = await fetch("/.netlify/functions/grade_sizeup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ transcript })
        });
        const data = await res.json();

        if (data.error) throw new Error(data.error);

        document.getElementById("feedback").innerText = data.feedback;
      } catch (err) {
        document.getElementById("feedback").innerText = "‚ùå Error grading your size-up. Please try again.\n" + err.message;
      }
    }
  </script>
</body>
</html>

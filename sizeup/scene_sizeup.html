<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One-Click Voice Dictation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background: #f7faff; padding: 2em; }
    button { padding: 1em 2em; font-size: 1.3em; background: #1976d2; color: #fff; border: none; border-radius: 6px; margin-right: 1em; }
    button:active { background: #0c3872; }
    #output { margin-top: 2em; font-size: 1.1em; background: #fff; border-radius: 6px; padding: 1em; box-shadow: 0 2px 6px #0001; min-height: 2em; }
    #status { font-weight: bold; color: #1976d2; margin-left: 1em; }
    #warning { color: #c62828; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>One-Click Voice Dictation</h1>
  <button id="startBtn">ðŸŽ¤ Start Dictation</button>
  <button id="stopBtn" disabled>Stop</button>
  <span id="status"></span>
  <div id="output"></div>
  <div id="warning"></div>

  <script>
    let recognition;
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const output = document.getElementById('output');
    const warning = document.getElementById('warning');

    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    }
    function isSafari() {
      return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    }

    if (isIOS() && isSafari()) {
      warning.textContent = "ðŸš« Sorry, voice dictation is not supported on iPhone/iPad Safari. Please use Chrome or another browser on iOS, or any browser on desktop/Android.";
      startBtn.disabled = true;
    }

    startBtn.onclick = function() {
      output.textContent = '';
      status.textContent = "Listening...";
      startBtn.disabled = true;
      stopBtn.disabled = false;

      window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!window.SpeechRecognition) {
        warning.textContent = "ðŸš« Speech recognition not supported in this browser.";
        status.textContent = "";
        return;
      }

      recognition = new window.SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        status.textContent = "";
        output.textContent = event.results[0][0].transcript;
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };
      recognition.onerror = function(event) {
        status.textContent = "";
        output.textContent = "";
        warning.textContent = "Speech recognition error: " + event.error;
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };
      recognition.onend = function() {
        status.textContent = "";
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };

      recognition.start();
    };

    stopBtn.onclick = function() {
      if (recognition) {
        recognition.stop();
        status.textContent = "";
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    };
  </script>
</body>
</html>

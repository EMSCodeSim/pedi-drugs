<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Photo Viewer (DB-aware)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --bg:#0b1622; --fg:#e8f0fb; --muted:#9fb3c8; --err:#ff6473; }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--fg); font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    .top { display:flex; gap:10px; align-items:center; justify-content:space-between; padding:10px 12px; border-bottom:1px solid #17314a; background:#0e1f2f; }
    .muted { color:var(--muted); }
    #err { color:var(--err); font-weight:600; display:none; }
    .stage { height: calc(100vh - 52px); display:flex; align-items:center; justify-content:center; }
    #img { max-width:100%; max-height:100%; display:none; }
    code { background:#102133; padding:2px 6px; border-radius:5px; }
  </style>
</head>
<body>
  <div class="top">
    <div><strong>Photo Viewer</strong> <span id="status" class="muted">ready</span></div>
    <div id="err"></div>
  </div>
  <div class="stage">
    <img id="img" alt="photo" crossorigin="anonymous" />
  </div>

  <!-- Your existing core initializer (kept) -->
  <script type="module" src="./firebase-core.js"></script>

  <!-- Minimal DB-aware viewer -->
  <script type="module" src="./viewer.js"></script>
</body>
</html>

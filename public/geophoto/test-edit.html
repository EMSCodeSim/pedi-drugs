<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FireOpsSim — Firebase Uploader (Minimal)</title>
  <style>
    :root { --bg:#0b1220; --card:#111a2e; --muted:#b8c4e2; --line:#1b2b50; --ink:#e8eefc; --accent:#2c5cff; }
    body{margin:0;padding:16px;background:var(--bg);color:var(--ink);font:14px/1.4 system-ui,Arial}
    h1{margin:0 0 12px;font-size:20px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin:8px 0}
    input,button{background:#091125;color:var(--ink);border:1px solid #20407a;border-radius:10px;padding:8px 10px}
    input.mono{font-family:ui-monospace,Menlo,Consolas,monospace}
    button{cursor:pointer}
    button.primary{background:#1a3fbb;border-color:var(--accent)}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:12px;margin:12px 0}
    .muted{color:var(--muted);opacity:.95}
    #grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px}
    .thumb{background:#0b1429;border:1px solid #1a2b50;border-radius:12px;overflow:hidden}
    .thumb img{width:100%;height:160px;object-fit:cover;display:block}
    .thumb .meta{padding:8px;font-size:12px}
    pre{white-space:pre-wrap;background:#0c1530;border:1px solid #1b2b50;border-radius:10px;padding:8px;overflow:auto;max-height:240px}
    a{color:#9ec5ff}
  </style>
</head>
<body>
  <h1>FireOpsSim — Firebase Uploader (Minimal)</h1>

  <div class="card">
    <div class="row">
      <label class="muted">Bucket (fixed)</label>
      <input id="bucket" class="mono" value="gs://fireopssim.appspot.com" readonly />
      <label class="muted">Scenario ID</label>
      <input id="scenarioId" class="mono" placeholder="-Oabc123 (required)" />
    </div>
    <div class="row">
      <input id="fileInput" type="file" accept="image/*" capture="environment" />
      <button id="btnUpload" class="primary">Upload Photo</button>
      <button id="btnRefresh">Refresh Gallery</button>
    </div>
    <div class="muted">
      Files go to <span class="mono">scenarios/&lt;scenarioId&gt;/</span> in <span class="mono">gs://fireopssim.appspot.com</span>.
    </div>
  </div>

  <div class="card">
    <strong>Status</strong>
    <pre id="log">Booting…</pre>
  </div>

  <div id="grid" class="card">
    <div class="muted">No photos yet. Click “Refresh Gallery”.</div>
  </div>

  <template id="thumbTpl">
    <div class="thumb">
      <a class="full" target="_blank" rel="noopener">
        <img />
      </a>
      <div class="meta mono">
        <div class="path"></div>
      </div>
    </div>
  </template>

  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL, listAll,
      setMaxOperationRetryTime, setMaxUploadRetryTime
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // ---- DOM helpers ----
    const $ = (id)=>document.getElementById(id);
    const elScenarioId = $('scenarioId');
    const elFile = $('fileInput');
    const elUpload = $('btnUpload');
    const elRefresh = $('btnRefresh');
    const elLog = $('log');
    const elGrid = $('grid');
    const tpl = document.getElementById('thumbTpl').content;

    function log(msg){
      const t = `[${new Date().toLocaleTimeString()}] ${msg}`;
      elLog.textContent += (elLog.textContent ? '\n' : '') + t;
      elLog.scrollTop = elLog.scrollHeight;
      console.debug(t);
    }
    const safeName = s => (s||'photo').replace(/[^\w.\-]+/g,'_');

    // ---- Firebase (client-safe config) ----
    const firebaseConfig = {
      apiKey: "AIzaSyBzwc75u8pG73OKcHN8ti2ADbucjKMHme8",
      authDomain: "fireopssim.firebaseapp.com",
      projectId: "fireopssim",
      storageBucket: "fireopssim.firebasestorage.app" // HTTPS domain; gs:// set below
    };

    // ---- Init once ----
    let app = null, auth = null, storage = null;
    function ensureInit(){
      if (app && auth && storage) return;
      if (!getApps().length) app = initializeApp(firebaseConfig);
      else app = getApps()[0];

      auth = getAuth(app);
      signInAnonymously(auth).then(()=>{
        log('Auth OK (anonymous).');
      }).catch(e=>{
        log('Auth error: '+(e?.message||e));
      });

      // Pin to the correct gs:// bucket
      storage = getStorage(app, "gs://fireopssim.appspot.com");
      setMaxOperationRetryTime(storage, 60_000);
      setMaxUploadRetryTime(storage, 120_000);
      log('Storage bound to gs://fireopssim.appspot.com');
    }
    ensureInit();

    function prefix(){
      const sid = (elScenarioId.value || '').trim();
      if (!sid) throw new Error('Enter a scenarioId first.');
      return `scenarios/${sid}`;
    }

    async function refreshGallery(){
      try{
        ensureInit();
        const pfx = prefix();
        log(`Listing ${pfx}…`);
        const folder = ref(storage, pfx);
        const res = await listAll(folder);
        const items = res.items || [];
        elGrid.innerHTML = '';
        if (!items.length){
          elGrid.innerHTML = '<div class="muted">No photos found.</div>';
          log('No photos found.');
          return;
        }
        for (const it of items){
          let url = null;
          try { url = await getDownloadURL(it); }
          catch(e){ log(`getDownloadURL failed for ${it.fullPath}: ${e?.message||e}`); }
          const node = document.importNode(tpl, true);
          if (url){ node.querySelector('img').src = url; node.querySelector('.full').href = url; }
          node.querySelector('.path').textContent = it.fullPath || it.name;
          elGrid.appendChild(node);
        }
        log(`Listed ${items.length} item(s).`);
      }catch(e){
        log('Refresh error: '+(e?.message||e));
        alert(e?.message||e);
      }
    }

    async function handleUpload(){
      try{
        ensureInit();
        const f = elFile.files && elFile.files[0];
        if (!f){ alert('Pick or take a photo first'); return; }
        if (f.size > 10*1024*1024) { alert('Max 10 MB'); return; }

        const pfx = prefix();
        const path = `${pfx}/${Date.now()}_${safeName(f.name)}`;
        log(`Uploading to ${path}…`);
        await uploadBytes(ref(storage, path), f, { contentType: f.type || 'image/jpeg' });
        log('Upload OK.');
        alert('Upload successful!');
        await refreshGallery();
      }catch(e){
        log('Upload error: '+(e?.message||e));
        alert('Upload failed: '+(e?.message||e));
      }
    }

    // ---- Bind UI ----
    elUpload.addEventListener('click', handleUpload);
    elRefresh.addEventListener('click', ()=>{ refreshGallery(); });

    log('UI ready. Enter a scenarioId, pick a photo, click Upload.');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>FireOps SIM — Visual Builder (Phone)</title>
<style>
  :root{
    --bg:#0b0f14; --panel:#0f1624; --ink:#eaf2ff; --muted:#9fb0c8; --edge:rgba(255,255,255,.14);
    --hose5:#ecd464; --hose25:#6ecbff; --hose175:#ff6b6b;
    --bubble:#172134; --bubble-edge:rgba(255,255,255,.15);
    --btn:#0b1320; --btnEdge:#20324f;
    --accent:#3aa7ff;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Inter,Arial,sans-serif}
  header{position:sticky;top:0;z-index:10;padding:10px 14px;background:linear-gradient(180deg,#0c1320,#0b0f14);border-bottom:1px solid var(--edge)}
  .title{font-weight:700}
  .sub{font-size:12px;color:#9fb0c8}

  .stack{display:flex;flex-direction:column;gap:10px;padding:10px}
  .card{background:#0e1726;border:1px solid var(--edge);border-radius:14px;padding:10px}

  /* Visual builder */
  .wrapper{background:linear-gradient(180deg,#0b0f14,#0e1726);border:1px solid var(--edge);border-radius:14px}
  .stage{position:relative;width:100%;max-width:900px;margin:0 auto;min-height:260px}
  #overlay{position:absolute;inset:0;width:100%;height:100%;display:block;pointer-events:auto}
  .info{position:absolute;left:50%;top:8px;transform:translateX(-50%);background:var(--bubble);border:1px solid var(--bubble-edge);border-radius:999px;padding:6px 10px;font-size:12px;z-index:3}

  .linebar{position:absolute;left:0;right:0;bottom:8px;display:flex;justify-content:center;gap:6px;z-index:3;padding:0 8px}
  .linebtn,.supplybtn,.presetsbtn{
    background:var(--btn);border:1px solid var(--btnEdge);color:#eaf2ff;border-radius:10px;
    padding:8px 10px;font-size:13px;cursor:pointer;box-shadow:0 6px 16px rgba(0,0,0,.35);white-space:nowrap
  }
  .linebtn.active{outline:2px solid var(--accent)}

  .hoseBase{fill:none;stroke-linecap:round;stroke-linejoin:round}
  .hose5{stroke:var(--hose5);stroke-width:12}
  .hose25{stroke:var(--hose25);stroke-width:9}
  .hose175{stroke:var(--hose175);stroke-width:6}
  .shadow{stroke:rgba(0,0,0,.35);stroke-width:12}

  .hose-end{cursor:pointer;pointer-events:all}
  .plus-hit{fill:transparent;stroke:transparent;rx:12;ry:12}
  .plus-circle{fill:#fff;stroke:#111;stroke-width:1.5;filter:drop-shadow(0 2px 4px rgba(0,0,0,.45))}
  .plus-sign{stroke:#111;stroke-width:3;stroke-linecap:round}

  /* KPIs + math */
  .kpis{display:flex;gap:8px;flex-wrap:wrap}
  .kpi{background:#0b1320;border:1px solid var(--edge);border-radius:12px;padding:8px 10px;font-size:13px;color:#cfe4ff;flex:1;min-width:140px}
  .kpi b{font-size:18px}
  .linesTable{margin-top:8px;border-top:1px solid var(--edge);padding-top:8px;display:grid;gap:8px}
  .lineRow{background:#0b1320;border:1px solid var(--edge);border-radius:12px;padding:8px}
  .lineHeader{display:flex;gap:6px;align-items:center;flex-wrap:wrap;margin-bottom:2px;font-size:12px;color:#cfe4ff}
  .lineHeader .title{font-weight:700;color:#eaf2ff}
  .lineHeader .tag{display:inline-block;background:#0b1a29;border:1px solid #1f3a57;border-radius:999px;padding:3px 7px;margin:2px 2px;font-size:11px}
  details.math{background:#0b1a29;border:1px solid #1f3a57;border-radius:12px;padding:6px 8px;margin-top:6px}
  details.math summary{cursor:pointer;color:#cfe4ff;font-weight:700}
  .hoseviz{margin-top:6px}
  .hoseLegend{display:flex;gap:8px;align-items:center;font-size:11px;color:#cfe4ff;margin:2px 0 6px}
  .legSwatch{width:14px;height:8px;border-radius:3px;display:inline-block;border:1px solid rgba(0,0,0,.35)}
  .sw175{background:var(--hose175)} .sw25{background:var(--hose25)} .sw5{background:var(--hose5)}
  .barWrap{background:#0b1320;border:1px solid #1f3a57;border-radius:10px;padding:6px;margin:6px 0}
  .barTitle{font-size:12px;color:#9fb0c8;margin-bottom:6px}
  .ppEq{font-size:14px;color:#eaf2ff;margin-top:6px;font-weight:700}
  .lbl{font-size:10px;fill:#0b0f14}
  .is-hidden{display:none!important}

  /* Simple PP explanation box */
  .simpleBox{background:#0b1a29;border:1px solid #29507a;border-radius:10px;padding:8px;margin-top:6px;font-size:13px}
  .simpleBox b{color:#eaf2ff}
  .simpleList{margin:6px 0 0 16px;padding:0}
  .simpleList li{margin:2px 0}

  /* Tip Editor (floating compact form) */
  .tip-editor{
    position:absolute; z-index:5; min-width:250px; max-width:300px;
    background:#0f1624;border:1px solid var(--edge);border-radius:12px;padding:10px;
    box-shadow:0 12px 28px rgba(0,0,0,.45)
  }
  .te-row{display:flex;gap:8px;align-items:center;margin:6px 0}
  .te-row label{width:88px;font-size:12px;color:#cfe4ff}
  .te-row input,.te-row select{flex:1;background:#0b1320;color:#eaf2ff;border:1px solid var(--edge);border-radius:10px;padding:6px 8px;font-size:14px}
  .te-actions{display:flex;gap:8px;justify-content:flex-end;margin-top:6px}
  .btn{background:#0b1a29;border:1px solid #1f3a57;border-radius:10px;color:#eaf2ff;padding:8px 10px;font-size:13px;cursor:pointer}
  .btn.primary{border-color:#2b6aa3;background:#123659}

  /* Preset bottom sheet */
  .sheet-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.4);backdrop-filter:saturate(110%) blur(2px);z-index:40;display:none}
  .sheet{position:fixed;left:0;right:0;bottom:0;z-index:41;background:#0e1726;border-top:1px solid var(--edge);border-radius:16px 16px 0 0;padding:12px 12px 16px;transform:translateY(100%);transition:.28s ease}
  .sheet.show + .sheet-backdrop{display:block}
  .sheet.show{transform:translateY(0)}
  .preset-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:8px}
  .preset{background:#0b1a29;border:1px solid #1f3a57;border-radius:12px;padding:10px;text-align:center;font-size:13px;cursor:pointer}
  .linepick{display:flex;gap:8px;margin-top:10px}
  .linepick .preset{flex:1}
</style>
</head>
<body>
<header>
  <div class="title">FireOps SIM — Phone</div>
  <div class="sub">Tap + on a line to edit. Use Presets to apply Standpipe/Sprinkler/Foam/Monitor/Aerial to Line 1–3.</div>
</header>

<main class="stack">

  <!-- 1) VISUAL BUILDER -->
  <section class="wrapper card">
    <div class="stage" id="stage">
      <svg id="overlay" viewBox="0 0 390 260" preserveAspectRatio="xMidYMax meet" aria-label="Visual stage">
        <image id="truckImg" href="https://fireopssim.com/pump/engine181.png" x="0" y="0" width="390" height="260" preserveAspectRatio="xMidYMax meet"></image>
        <g id="hoses"></g><g id="branches"></g><g id="labels"></g><g id="tips"></g>
        <g id="supplyG"></g>
      </svg>
      <div class="info" id="topInfo">No lines deployed</div>
      <div class="linebar">
        <button class="linebtn" data-line="left">Line 1</button>
        <button class="linebtn" data-line="back">Line 2</button>
        <button class="linebtn" data-line="right">Line 3</button>
        <button class="supplybtn" id="supplyBtn">Supply</button>
        <button class="presetsbtn" id="presetsBtn">Presets</button>
      </div>
    </div>

    <!-- Floating tip editor -->
    <div id="tipEditor" class="tip-editor is-hidden" role="dialog" aria-modal="true">
      <div class="mini" id="teTitle" style="margin-bottom:6px;opacity:.9">Edit Line</div>

      <div class="te-row"><label>Where</label><input id="teWhere" readonly></div>

      <div class="te-row"><label>Diameter</label>
        <select id="teSize">
          <option value="1.75">1¾″</option>
          <option value="2.5">2½″</option>
        </select>
      </div>

      <div class="te-row"><label>Length (ft)</label>
        <input type="number" id="teLen" min="0" step="25" value="200">
      </div>

      <div class="te-row"><label>Nozzle</label>
        <select id="teNoz"></select>
      </div>

      <div class="te-row"><label>Elevation (ft)</label>
        <input type="number" id="teElev" step="5" value="0">
      </div>

      <div class="te-row"><label>Wye</label>
        <select id="teWye">
          <option value="off">Off</option>
          <option value="on">On</option>
        </select>
      </div>

      <div id="branchBlock" class="is-hidden">
        <div class="te-row"><label>Branch A len</label><input type="number" id="teLenA" min="0" step="25" value="100"></div>
        <div class="te-row"><label>Branch A noz</label><select id="teNozA"></select></div>
        <div class="te-row"><label>Branch B len</label><input type="number" id="teLenB" min="0" step="25" value="100"></div>
        <div class="te-row"><label>Branch B noz</label><select id="teNozB"></select></div>
      </div>

      <div class="te-actions">
        <button class="btn" id="teCancel">Cancel</button>
        <button class="btn primary" id="teApply">Apply</button>
      </div>
    </div>
  </section>

  <!-- 2) KPIs + (math below on demand) -->
  <section class="card">
    <div class="kpis">
      <div class="kpi"><div>Total Flow</div><b id="GPM">— gpm</b></div>
      <div class="kpi"><div>Max PP</div><b id="PDP">— psi</b></div>
    </div>
    <div class="linesTable is-hidden" id="linesTable"></div>
  </section>

</main>

<!-- Preset bottom sheet -->
<div id="sheet" class="sheet" aria-modal="true" role="dialog">
  <div style="display:flex;justify-content:space-between;align-items:center">
    <div class="title">Presets</div>
    <button class="btn" id="sheetClose">Close</button>
  </div>
  <div class="mini" style="opacity:.85;margin-top:4px">Pick a setup, then choose line to apply.</div>

  <div class="preset-grid" id="presetGrid">
    <div class="preset" data-preset="standpipe">Standpipe</div>
    <div class="preset" data-preset="sprinkler">Sprinkler</div>
    <div class="preset" data-preset="foam">Foam</div>
    <div class="preset" data-preset="monitor">Monitor</div>
    <div class="preset" data-preset="aerial">Aerial</div>
  </div>

  <div class="mini" style="opacity:.85;margin-top:10px">Apply to:</div>
  <div class="linepick">
    <div class="preset" data-applyline="left">Line 1</div>
    <div class="preset" data-applyline="back">Line 2</div>
    <div class="preset" data-applyline="right">Line 3</div>
  </div>
  <div class="te-actions"><button class="btn primary" id="sheetApply" disabled>Apply Preset</button></div>
</div>
<div id="sheetBackdrop" class="sheet-backdrop"></div>

<script>
/* ===== Constants ===== */
const TRUCK_W = 390, TRUCK_H = 260;
const PX_PER_50FT = 45;
const PUMP_REL = { x:0.515, y:0.74 };
const CURVE_PULL = 36;
const BRANCH_LIFT = 10;
const PSI_PER_FT = 0.434;
const COEFF = { "1.75":15.5, "2.5":2, "5":0.08 };
const COLORS = {"1.75":"#ff6b6b","2.5":"#6ecbff","5":"#ecd464"};

/* ===== Nozzles ===== */
const NOZ = {
  // Smooth-bore
  sb7_8:{id:'sb7_8',grp:'Smooth Bore',name:'SB 7/8″ (160@50)',gpm:160,NP:50},
  sb15_16:{id:'sb15_16',grp:'Smooth Bore',name:'SB 15/16″ (185@50)',gpm:185,NP:50},
  sb1_1_8:{id:'sb1_1_8',grp:'Smooth Bore',name:'SB 1 1/8″ (265@50)',gpm:265,NP:50},
  // Fog
  fog125_75:{id:'fog125_75',grp:'Fog',name:'Fog 125@75',gpm:125,NP:75},
  fog150_75:{id:'fog150_75',grp:'Fog',name:'Fog 150@75',gpm:150,NP:75},
  fog185_75:{id:'fog185_75',grp:'Fog',name:'Fog 185@75',gpm:185,NP:75},
  fog200_75:{id:'fog200_75',grp:'Fog',name:'Fog 200@75',gpm:200,NP:75},
  chiefXD:{id:'chiefXD',grp:'Fog',name:'ChiefXD 185@50',gpm:185,NP:50}
};
const NOZ_LIST = Object.values(NOZ);

/* ===== State ===== */
function emptyHose(label){
  return { label, itemsMain:[], hasWye:false, wyeLoss:10,
    itemsLeft:[], itemsRight:[],
    nozLeft:NOZ.fog185_75, nozRight:NOZ.fog185_75,
    elevFt:0, visible:false
  };
}
const lines = { left:emptyHose('Line 1'), back:emptyHose('Line 2'), right:emptyHose('Line 3') };
let currentSupply = 'none';

/* Preset selection temp */
let chosenPreset = null, chosenLine = null;

/* ===== DOM ===== */
const overlay   = document.getElementById('overlay');
const truckImg  = document.getElementById('truckImg');
const stage     = document.getElementById('stage');
const G_hoses   = document.getElementById('hoses');
const G_branches= document.getElementById('branches');
const G_labels  = document.getElementById('labels');
const G_tips    = document.getElementById('tips');
const topInfo   = document.getElementById('topInfo');
const linesTable= document.getElementById('linesTable');

/* Tip editor elements */
const tipEditor = document.getElementById('tipEditor');
const teTitle = document.getElementById('teTitle');
const teWhere = document.getElementById('teWhere');
const teSize  = document.getElementById('teSize');
const teLen   = document.getElementById('teLen');
const teNoz   = document.getElementById('teNoz');
const teElev  = document.getElementById('teElev');
const teWye   = document.getElementById('teWye');
const branchBlock = document.getElementById('branchBlock');
const teLenA = document.getElementById('teLenA');
const teLenB = document.getElementById('teLenB');
const teNozA = document.getElementById('teNozA');
const teNozB = document.getElementById('teNozB');

/* Populate nozzle selects */
function theNozInit(sel){ sel.innerHTML = NOZ_LIST.map(n=>`<option value="${n.id}">${n.name}</option>`).join(''); }
theNozInit(teNoz); theNozInit(teNozA); theNozInit(teNozB);

/* ===== Helpers ===== */
function placeEditor(x,y){
  const rect = stage.getBoundingClientRect();
  tipEditor.style.left = Math.min(rect.width-310, Math.max(8, x-rect.left-140)) + 'px';
  tipEditor.style.top  = Math.min(rect.height-10, Math.max(8, y-rect.top+8)) + 'px';
}
function clsFor(size){ return size==='5'?'hose5':(size==='2.5'?'hose25':'hose175'); }
function sumFt(items){ return (items||[]).reduce((s,h)=>s + (h.lengthFt||0), 0); }
function FL(gpm, size, ft){ const C=COEFF[size]||0, Q=gpm/100; return C*(Q*Q)*(ft/100); }
function FL_total(gpm, segments){ return (segments||[]).reduce((acc,seg)=> acc + FL(gpm, seg.size, seg.lengthFt||0), 0); }
function clearGroup(g){ while(g.firstChild) g.removeChild(g.firstChild); }
function supplyHeight(){ return currentSupply==='drafting'?150: currentSupply==='pressurized'?150: currentSupply==='relay'?170: 0; }
function round(n){ return Math.round(n); }
function splitIntoSections(segments){
  const out=[]; (segments||[]).forEach(seg=>{ let r=seg.lengthFt||0; while(r>0){ const t=Math.min(100,r); out.push({size:seg.size,lengthFt:t}); r-=t; }});
  return out;
}
function computeNeededHeightPx(){
  const needs = Object.values(lines).filter(l=>l.visible);
  let maxUp = 0;
  needs.forEach(L=>{
    const mainPx = (sumFt(L.itemsMain)/50)*PX_PER_50FT;
    let branchPx = 0;
    if(L.hasWye){
      const lpx = (sumFt(L.itemsLeft)/50)*PX_PER_50FT;
      const rpx = (sumFt(L.itemsRight)/50)*PX_PER_50FT;
      branchPx = Math.max(lpx, rpx) + BRANCH_LIFT;
    }
    maxUp = Math.max(maxUp, mainPx + branchPx);
  });
  return Math.max(TRUCK_H + supplyHeight() + 10, TRUCK_H + maxUp + 40 + supplyHeight());
}
function truckTopY(viewH){ return viewH - TRUCK_H - supplyHeight(); }
function pumpXY(viewH){ const top = truckTopY(viewH); return { x: TRUCK_W*0.515, y: top + TRUCK_H*0.74 }; }
function sizeLabel(sz){ return sz==='2.5'?'2½″':(sz==='1.75'?'1¾″':sz+'"'); }

/* ===== Geometry & draw ===== */
function mainCurve(dir, totalPx, viewH){
  const {x:sx,y:sy} = pumpXY(viewH);
  const ex = dir===-1 ? sx - 110 : dir===1 ? sx + 110 : sx;
  const ey = Math.max(10, sy - totalPx);
  const cx = (sx+ex)/2 + (dir===-1?-CURVE_PULL:dir===1?CURVE_PULL:0);
  const cy = sy - (sy-ey)*0.48;
  return { d:`M ${sx},${sy} Q ${cx},${cy} ${ex},${ey}`, endX:ex, endY:ey };
}
function straightBranch(side, startX, startY, totalPx){
  const dir = side==='L'?-1:1, x = startX + dir*20, y1 = startY - BRANCH_LIFT, y2 = Math.max(8, y1 - totalPx);
  return { d:`M ${startX},${startY} L ${startX},${y1} L ${x},${y1} L ${x},${y2}`, endX:x, endY:y2 };
}
function drawSegmentedPath(group, basePath, segs, sizeToClass){
  const sh = document.createElementNS('http://www.w3.org/2000/svg','path');
  sh.setAttribute('class','hoseBase shadow'); sh.setAttribute('d', basePath.getAttribute('d')); group.appendChild(sh);
  const total = basePath.getTotalLength(); let offset = 0;
  const totalPx = (sumFt(segs)/50)*PX_PER_50FT || 1;
  segs.forEach(seg=>{
    const px = (seg.lengthFt/50)*PX_PER_50FT;
    const portion = Math.min(total, (px/totalPx)*total);
    const p = document.createElementNS('http://www.w3.org/200/svg','path');
    // namespace typo guard:
  });
  // re-create correctly:
  group.lastChild && group.removeChild(group.lastChild);
  segs.forEach((seg, i)=>{
    const px = (seg.lengthFt/50)*PX_PER_50FT;
    const portion = Math.min(total, (px/totalPx)*total);
    const p = document.createElementNS('http://www.w3.org/2000/svg','path');
    p.setAttribute('class', `hoseBase ${sizeToClass(seg.size)}`);
    p.setAttribute('d', basePath.getAttribute('d'));
    p.setAttribute('stroke-dasharray', `${portion} ${total}`);
    p.setAttribute('stroke-dashoffset', `${-offset}`);
    group.appendChild(p);
    offset += portion;
  });
}

/* Labels */
function addLabel(text, x, y, dy=0){
  const g = document.createElementNS('http://www.w3.org/2000/svg','g');
  const pad = 4;
  const t = document.createElementNS('http://www.w3.org/2000/svg','text');
  t.setAttribute('class','lbl'); t.setAttribute('x', x); t.setAttribute('y', y+dy); t.setAttribute('text-anchor','middle'); t.textContent = text;
  g.appendChild(t); G_labels.appendChild(g);
  const bb = t.getBBox();
  const bg = document.createElementNS('http://www.w3.org/2000/svg','rect');
  bg.setAttribute('x', bb.x - pad); bg.setAttribute('y', bb.y - pad);
  bg.setAttribute('width', bb.width + pad*2); bg.setAttribute('height', bb.height + pad*2);
  bg.setAttribute('fill', '#eaf2ff'); bg.setAttribute('opacity', '0.92'); bg.setAttribute('stroke', '#111'); bg.setAttribute('stroke-width', '.5'); bg.setAttribute('rx','4'); bg.setAttribute('ry','4');
  g.insertBefore(bg, t);
}

/* ===== Draw everything ===== */
function drawAll(){
  const viewH = Math.ceil(computeNeededHeightPx());
  overlay.setAttribute('viewBox', `0 0 ${TRUCK_W} ${viewH}`);
  stage.style.height = viewH + 'px';
  truckImg.setAttribute('y', String(truckTopY(viewH)));

  clearGroup(G_hoses); clearGroup(G_branches); clearGroup(G_tips); clearGroup(G_labels);

  const visibleKeys = ['left','back','right'].filter(k=>lines[k].visible);
  topInfo.textContent = visibleKeys.length ? `Deployed: ${visibleKeys.map(k=>lines[k].label).join(' • ')}` : 'No lines deployed';

  ['left','back','right'].filter(k=>lines[k].visible).forEach(key=>{
    const L = lines[key]; const dir = key==='left'?-1:key==='right'?1:0;
    const mainFt = sumFt(L.itemsMain);
    const geom = mainCurve(dir, (mainFt/50)*PX_PER_50FT, viewH);

    const base = document.createElementNS('http://www.w3.org/2000/svg','path'); base.setAttribute('d', geom.d); G_hoses.appendChild(base);
    drawSegmentedPath(G_hoses, base, L.itemsMain, (s)=>clsFor(s));

    // Make + clickable editor
    addTip(key,'main',geom.endX,geom.endY);

    const flowGpm = L.hasWye ? (L.nozLeft.gpm + L.nozRight.gpm) : L.nozRight.gpm;
    addLabel(`${mainFt}′ @ ${flowGpm} gpm — Nozzle ${L.nozRight.NP} psi`, geom.endX, geom.endY-6, (key==='left')?-10:(key==='back')?-22:-34);

    if(L.hasWye){
      if(sumFt(L.itemsLeft)>0){
        const gL = straightBranch('L', geom.endX, geom.endY, (sumFt(L.itemsLeft)/50)*PX_PER_50FT);
        const pathL = document.createElementNS('http://www.w3.org/2000/svg','path'); pathL.setAttribute('d', gL.d); G_branches.appendChild(pathL);
        drawSegmentedPath(G_branches, pathL, L.itemsLeft, (s)=>clsFor(s));
        addTip(key,'L',gL.endX,gL.endY);
      } else addTip(key,'L',geom.endX-20,geom.endY-20);

      if(sumFt(L.itemsRight)>0){
        const gR = straightBranch('R', geom.endX, geom.endY, (sumFt(L.itemsRight)/50)*PX_PER_50FT);
        const pathR = document.createElementNS('http://www.w3.org/2000/svg','path'); pathR.setAttribute('d', gR.d); G_branches.appendChild(pathR);
        drawSegmentedPath(G_branches, pathR, L.itemsRight, (s)=>clsFor(s));
        addTip(key,'R',gR.endX,gR.endY);
      } else addTip(key,'R',geom.endX+20,geom.endY-20);
    }
    base.remove();
  });

  drawSupply(viewH);
  refreshTotals();
  renderLinesPanel();
}

/* ===== Supply visuals ===== */
function drawSupply(viewH){
  const G = document.getElementById('supplyG'); clearGroup(G);
  const h = supplyHeight(); if(!h) return;
  const baseY = truckTopY(viewH) + TRUCK_H + 6; const ns=G.namespaceURI;
  if(currentSupply==='pressurized'){

/* ===== Breakdown + equations ===== */
function breakdown(L){
  const mainLen  = sumFt(L.itemsMain) || 0;
  const flow     = L.hasWye ? (L.nozLeft?.gpm||0)+(L.nozRight?.gpm||0) : (L.nozRight?.gpm||0);
  const mainFL   = flow ? FL_total(flow, L.itemsMain) : 0;
  const lLen  = sumFt(L.itemsLeft)||0, rLen = sumFt(L.itemsRight)||0;
  const lFL   = L.hasWye ? FL_total(L.nozLeft?.gpm||0, L.itemsLeft) : 0;
  const rFL   = L.hasWye ? FL_total(L.nozRight?.gpm||0, L.itemsRight) : 0;
  const leftNeed  = L.hasWye ? (lFL + (L.nozLeft?.NP||0)) : 0;
  const rightNeed = L.hasWye ? (rFL + (L.nozRight?.NP||0)) : (L.nozRight?.NP||0);
  const branchMax = L.hasWye ? Math.max(leftNeed, rightNeed) : rightNeed;
  const wye = L.hasWye ? L.wyeLoss : 0;
  const elevPsi = (L.elevFt||0) * PSI_PER_FT;
  const PDP = branchMax + mainFL + wye + elevPsi;
  return { mainLen, flow, mainFL, lLen, lFL, rLen, rFL, leftNeed, rightNeed, branchMax, wye, elevPsi, PDP };
}

function eqStringNoWye(L){

  const elev = round(b.elevPsi);

function eqStringsWye(L){
  const b = breakdown(L);
  const aFls = splitSections(L.itemsLeft).map(s => round(FL(L.nozLeft?.gpm||0, s.size, s.lengthFt)));
  const bFls = splitSections(L.itemsRight).map(s => round(FL(L.nozRight?.gpm||0, s.size, s.lengthFt)));

  const wye = L.wyeLoss? ` + ${round(L.wyeLoss)}` : '';
  const final = `PP = max(A,B) + Main FL${wye} ± Elev = max(A,B) + ${mainFls.join(' + ')||0}${wye}${elevPart}`;
  return { aEq, bEq, final };
}

document.getElementById('supplyBtn').addEventListener('click', ()=>{
  const order = ['none','pressurized','drafting','relay'];
  currentSupply = order[(order.indexOf(currentSupply)+1)%order.length];
  drawAll();
});

/* Bottom sheet (Presets) */
const sheet = document.getElementById('sheet');
const sheetBackdrop = document.getElementById('sheetBackdrop');
function openSheet(){ sheet.classList.add('show'); sheetBackdrop.style.display='block'; }
function closeSheet(){ sheet.classList.remove('show'); sheetBackdrop.style.display='none'; chosenPreset=null; chosenLine=null; document.getElementById('sheetApply').disabled=true; }
document.getElementById('presetsBtn').addEventListener('click', openSheet);
document.getElementById('sheetClose').addEventListener('click', closeSheet);
sheetBackdrop.addEventListener('click', closeSheet);

document.getElementById('presetGrid').addEventListener('click',(e)=>{
  const p = e.target.closest('.preset'); if(!p) return;
  chosenPreset = p.dataset.preset;
  document.querySelectorAll('#presetGrid .preset').forEach(x=>x.style.outline='none');
  p.style.outline = '2px solid var(--accent)';
  updateSheetApply();
});
document.querySelector('.linepick').addEventListener('click',(e)=>{
  const p = e.target.closest('.preset'); if(!p) return;
  chosenLine = p.dataset.applyline;
  document.querySelectorAll('.linepick .preset').forEach(x=>x.style.outline='none');
  p.style.outline = '2px solid var(--accent)';
  updateSheetApply();
});
function updateSheetApply(){ document.getElementById('sheetApply').disabled = !(chosenPreset && chosenLine); }

document.getElementById('sheetApply').addEventListener('click', ()=>{
  if(!(chosenPreset && chosenLine)) return;
  applyPresetTo(chosenPreset, chosenLine);
  closeSheet();
});

/* ===== Preset logic ===== */
function clearLine(L){ L.itemsMain=[]; L.itemsLeft=[]; L.itemsRight=[]; L.hasWye=false; L.elevFt=0; }
function applyPresetTo(preset, key){
  const L = lines[key]; clearLine(L); L.visible = true;
  switch(preset){
    case 'standpipe':
      L.itemsMain=[{size:'2.5', lengthFt:0}]; // FDC feed visual
      L.hasWye=false; L.nozRight=NOZ.fog150_75; L.elevFt=60;
      break;
    case 'sprinkler':
      currentSupply='pressurized';
      L.itemsMain=[{size:'2.5', lengthFt:50}]; L.nozRight=NOZ.fog150_75; L.hasWye=false;
      break;
    case 'foam':
      L.itemsMain=[{size:'1.75', lengthFt:200}]; L.nozRight=NOZ.fog150_75; L.hasWye=false; L.elevFt=0;
      break;
    case 'monitor':
      L.itemsMain=[{size:'2.5', lengthFt:200}]; L.nozRight=NOZ.sb1_1_8; L.hasWye=false; L.elevFt=0;
      break;
    case 'aerial':
      currentSupply='pressurized';
      L.itemsMain=[{size:'2.5', lengthFt:150}]; L.nozRight=NOZ.sb1_1_8; L.hasWye=false; L.elevFt=80;
      break;
  }
  drawAll();
}

/* ===== Boot ===== */
drawAll();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>FireOps SIM — Phone View</title>
<style>
  :root{
    --bg:#0b0f14; --panel:#0f1624; --ink:#eaf2ff; --muted:#9fb0c8; --edge:rgba(255,255,255,.14);
    --hose5:#ecd464; --hose25:#6ecbff; --hose175:#ff6b6b;
    --bubble:#172134; --bubble-edge:rgba(255,255,255,.15);
    --btn:#0b1320; --btnEdge:#20324f;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Inter,Arial,sans-serif}
  header{position:sticky;top:0;z-index:10;padding:10px 14px;background:linear-gradient(180deg,#0c1320,#0b0f14);border-bottom:1px solid var(--edge)}
  .title{font-weight:700}
  .sub{font-size:12px;color:#9fb0c8}

  /* Single column stack */
  .stack{display:flex;flex-direction:column;gap:10px;padding:10px}

  .card{background:#0e1726;border:1px solid var(--edge);border-radius:14px;padding:10px}

  /* Visual builder */
  .wrapper{background:linear-gradient(180deg,#0b0f14,#0e1726);border:1px solid var(--edge);border-radius:14px}
  .stage{position:relative;width:100%;max-width:900px;margin:0 auto;min-height:260px}
  #overlay{position:absolute;inset:0;width:100%;height:100%;display:block;pointer-events:auto}
  .info{position:absolute;left:50%;top:8px;transform:translateX(-50%);background:var(--bubble);border:1px solid var(--bubble-edge);border-radius:999px;padding:6px 10px;font-size:12px;z-index:2}

  .linebar{
    position:absolute;left:0;right:0;bottom:8px;display:flex;justify-content:center;gap:6px;z-index:3;padding:0 8px
  }
  .linebtn,.supplybtn{
    background:var(--btn);border:1px solid var(--btnEdge);color:#eaf2ff;border-radius:10px;
    padding:8px 10px;font-size:13px;cursor:pointer;box-shadow:0 6px 16px rgba(0,0,0,.35);white-space:nowrap
  }
  .linebtn.active{outline:2px solid #3aa7ff}

  .hoseBase{fill:none;stroke-linecap:round;stroke-linejoin:round}
  .hose5{stroke:var(--hose5);stroke-width:12}
  .hose25{stroke:var(--hose25);stroke-width:9}
  .hose175{stroke:var(--hose175);stroke-width:6}
  .shadow{stroke:rgba(0,0,0,.35);stroke-width:12}

  .hose-end{cursor:pointer;pointer-events:all}
  .plus-hit{fill:transparent;stroke:transparent;rx:12;ry:12}
  .plus-circle{fill:#fff;stroke:#111;stroke-width:1.5;filter:drop-shadow(0 2px 4px rgba(0,0,0,.45))}
  .plus-sign{stroke:#111;stroke-width:3;stroke-linecap:round}

  /* KPIs + math */
  .kpis{display:flex;gap:8px;flex-wrap:wrap}
  .kpi{background:#0b1320;border:1px solid var(--edge);border-radius:12px;padding:8px 10px;font-size:13px;color:#cfe4ff;flex:1;min-width:140px}
  .kpi b{font-size:18px}
  .linesTable{margin-top:8px;border-top:1px solid var(--edge);padding-top:8px;display:grid;gap:8px}
  .lineRow{background:#0b1320;border:1px solid var(--edge);border-radius:12px;padding:8px}
  .lineHeader{display:flex;gap:6px;align-items:center;flex-wrap:wrap;margin-bottom:2px;font-size:12px;color:#cfe4ff}
  .lineHeader .title{font-weight:700;color:#eaf2ff}
  .lineHeader .tag{display:inline-block;background:#0b1a29;border:1px solid #1f3a57;border-radius:999px;padding:3px 7px;margin:2px 2px;font-size:11px}
  details.math{background:#0b1a29;border:1px solid #1f3a57;border-radius:12px;padding:6px 8px;margin-top:6px}
  details.math summary{cursor:pointer;color:#cfe4ff;font-weight:700}
  .hoseviz{margin-top:6px}
  .hoseLegend{display:flex;gap:8px;align-items:center;font-size:11px;color:#cfe4ff;margin:2px 0 6px}
  .legSwatch{width:14px;height:8px;border-radius:3px;display:inline-block;border:1px solid rgba(0,0,0,.35)}
  .sw175{background:var(--hose175)} .sw25{background:var(--hose25)} .sw5{background:var(--hose5)}
  .barWrap{background:#0b1320;border:1px solid #1f3a57;border-radius:10px;padding:6px;margin:6px 0}
  .barTitle{font-size:12px;color:#9fb0c8;margin-bottom:6px}
  .ppEq{font-size:14px;color:#eaf2ff;margin-top:6px;font-weight:700}
  .lbl{font-size:10px;fill:#0b0f14}
  .is-hidden{display:none!important}

  /* Presets row */
  .presetRow{display:flex;gap:6px;flex-wrap:wrap}
  .chip{background:#0b1a29;border:1px solid #1f3a57;border-radius:999px;padding:8px 10px;font-size:13px;color:#eaf2ff;cursor:pointer}
  .chip:active{transform:translateY(1px)}
</style>
</head>
<body>
<header>
  <div class="title">FireOps SIM — Phone</div>
  <div class="sub">Visual builder → KPIs → Presets. Math shows after a line is deployed.</div>
</header>

<main class="stack">

  <!-- 1) VISUAL BUILDER -->
  <section class="wrapper card">
    <div class="stage" id="stage">
      <svg id="overlay" viewBox="0 0 390 260" preserveAspectRatio="xMidYMax meet" aria-label="Visual stage">
        <image id="truckImg" href="https://fireopssim.com/pump/engine181.png" x="0" y="0" width="390" height="260" preserveAspectRatio="xMidYMax meet"></image>
        <g id="hoses"></g><g id="branches"></g><g id="labels"></g><g id="tips"></g>
        <g id="supplyG"></g>
      </svg>
      <div class="info" id="topInfo">No lines deployed</div>
      <div class="linebar">
        <button class="linebtn" data-line="left">Line 1</button>
        <button class="linebtn" data-line="back">Line 2</button>
        <button class="linebtn" data-line="right">Line 3</button>
        <button class="supplybtn" id="supplyBtn">Supply</button>
      </div>
    </div>
  </section>

  <!-- 2) KPIs + (math below on demand) -->
  <section class="card">
    <div class="kpis">
      <div class="kpi"><div>Total Flow</div><b id="GPM">— gpm</b></div>
      <div class="kpi"><div>Max PP</div><b id="PDP">— psi</b></div>
    </div>
    <div class="linesTable is-hidden" id="linesTable"></div>
  </section>

  <!-- 3) PRESETS ONLY -->
  <section class="card">
    <div class="presetRow">
      <button class="chip" data-preset="standpipe">Standpipe</button>
      <button class="chip" data-preset="sprinkler">Sprinkler</button>
      <button class="chip" data-preset="foam">Foam</button>
      <button class="chip" data-preset="monitor">Monitor</button>
      <button class="chip" data-preset="aerial">Aerial</button>
    </div>
  </section>

</main>

<script>
/* ===== Constants ===== */
const TRUCK_W = 390, TRUCK_H = 260;
const PX_PER_50FT = 45;
const PUMP_REL = { x:0.515, y:0.74 };
const CURVE_PULL = 36;
const BRANCH_LIFT = 10;
const PSI_PER_FT = 0.434;
const COEFF = { "1.75":15.5, "2.5":2, "5":0.08 };
const COLORS = {"1.75":"#ff6b6b","2.5":"#6ecbff","5":"#ecd464"};

/* ===== Nozzles (for defaults) ===== */
const NOZ = {
  sb7_8:{id:'sb7_8',grp:'Smooth Bore',name:'SB 7/8″',gpm:160,NP:50},
  sb15_16:{id:'sb15_16',grp:'Smooth Bore',name:'SB 15/16″',gpm:185,NP:50},
  sb1_1_8:{id:'sb1_1_8',grp:'Smooth Bore',name:'SB 1 1/8″',gpm:265,NP:50},
  fog150_75:{id:'fog150_75',grp:'Fog',name:'Fog 150',gpm:150,NP:75},
  fog185_75:{id:'fog185_75',grp:'Fog',name:'Fog 185',gpm:185,NP:75},
  fog200_75:{id:'fog200_75',grp:'Fog',name:'Fog 200',gpm:200,NP:75},
  chiefXD:{id:'chiefXD',grp:'Fog',name:'ChiefXD 185',gpm:185,NP:50}
};

/* ===== State ===== */
function emptyHose(label){
  return { label, itemsMain:[], hasWye:false, wyeLoss:10, itemsLeft:[], itemsRight:[],
    nozLeft:NOZ.fog185_75||NOZ.chiefXD, nozRight:NOZ.fog185_75||NOZ.chiefXD, elevFt:0, visible:false };
}
const lines = { left:emptyHose('Line 1'), back:emptyHose('Line 2'), right:emptyHose('Line 3') };
let currentSupply = 'none';

/* ===== DOM ===== */
const overlay   = document.getElementById('overlay');
const truckImg  = document.getElementById('truckImg');
const stage     = document.getElementById('stage');
const G_hoses   = document.getElementById('hoses');
const G_branches= document.getElementById('branches');
const G_labels  = document.getElementById('labels');
const G_tips    = document.getElementById('tips');
const topInfo   = document.getElementById('topInfo');
const linesTable= document.getElementById('linesTable');

/* ===== Helpers ===== */
function clsFor(size){ return size==='5'?'hose5':(size==='2.5'?'hose25':'hose175'); }
function sumFt(items){ return (items||[]).reduce((s,h)=>s + (h.lengthFt||0), 0); }
function FL(gpm, size, ft){ const C=COEFF[size]||0, Q=gpm/100; return C*(Q*Q)*(ft/100); }
function FL_total(gpm, segments){ return (segments||[]).reduce((acc,seg)=> acc + FL(gpm, seg.size, seg.lengthFt||0), 0); }
function clearGroup(g){ while(g.firstChild) g.removeChild(g.firstChild); }
function supplyHeight(){ return currentSupply==='drafting'?150: currentSupply==='pressurized'?150: currentSupply==='relay'?170: 0; }
function round(n){ return Math.round(n); }
function splitIntoSections(segments){ const out=[]; (segments||[]).forEach(seg=>{ let r=seg.lengthFt||0; while(r>0){ const t=Math.min(100,r); out.push({size:seg.size,lengthFt:t}); r-=t; }}); return out; }
function computeNeededHeightPx(){
  const needs = Object.values(lines).filter(l=>l.visible);
  let maxUp = 0;
  needs.forEach(L=>{
    const mainPx = (sumFt(L.itemsMain)/50)*PX_PER_50FT;
    let branchPx = 0;
    if(L.hasWye){
      const lpx = (sumFt(L.itemsLeft)/50)*PX_PER_50FT;
      const rpx = (sumFt(L.itemsRight)/50)*PX_PER_50FT;
      branchPx = Math.max(lpx, rpx) + BRANCH_LIFT;
    }
    maxUp = Math.max(maxUp, mainPx + branchPx);
  });
  return Math.max(TRUCK_H + supplyHeight() + 10, TRUCK_H + maxUp + 40 + supplyHeight());
}
function truckTopY(viewH){ return viewH - TRUCK_H - supplyHeight(); }
function pumpXY(viewH){ const top = truckTopY(viewH); return { x: TRUCK_W*0.515, y: top + TRUCK_H*0.74 }; }
function mainCurve(dir, totalPx, viewH){
  const {x:sx,y:sy} = pumpXY(viewH);
  const ex = dir===-1 ? sx - 110 : dir===1 ? sx + 110 : sx;
  const ey = Math.max(10, sy - totalPx);
  const cx = (sx+ex)/2 + (dir===-1?-36:dir===1?36:0);
  const cy = sy - (sy-ey)*0.48;
  return { d:`M ${sx},${sy} Q ${cx},${cy} ${ex},${ey}`, endX:ex, endY:ey };
}
function straightBranch(side, startX, startY, totalPx){
  const dir = side==='L'?-1:1, x = startX + dir*20, y1 = startY - BRANCH_LIFT, y2 = Math.max(8, y1 - totalPx);
  return { d:`M ${startX},${startY} L ${startX},${y1} L ${x},${y1} L ${x},${y2}`, endX:x, endY:y2 };
}
function drawSegmentedPath(group, basePath, segs, sizeToClass){
  const sh = document.createElementNS('http://www.w3.org/2000/svg','path');
  sh.setAttribute('class','hoseBase shadow'); sh.setAttribute('d', basePath.getAttribute('d')); group.appendChild(sh);
  const total = basePath.getTotalLength(); let offset = 0;
  const totalPx = (sumFt(segs)/50)*PX_PER_50FT || 1;
  segs.forEach(seg=>{
    const px = (seg.lengthFt/50)*PX_PER_50FT;
    const portion = Math.min(total, (px/totalPx)*total);
    const p = document.createElementNS('http://www.w3.org/2000/svg','path');
    p.setAttribute('class', `hoseBase ${sizeToClass(seg.size)}`);
    p.setAttribute('d', basePath.getAttribute('d'));
    p.setAttribute('stroke-dasharray', `${portion} ${total}`);
    p.setAttribute('stroke-dashoffset', `${-offset}`);
    group.appendChild(p);
    offset += portion;
  });
}
function addLabel(text, x, y, dy=0){
  const g = document.createElementNS('http://www.w3.org/2000/svg','g');
  const pad = 4;
  const t = document.createElementNS('http://www.w3.org/2000/svg','text');
  t.setAttribute('class','lbl'); t.setAttribute('x', x); t.setAttribute('y', y+dy); t.setAttribute('text-anchor','middle'); t.textContent = text;
  g.appendChild(t); G_labels.appendChild(g);
  const bb = t.getBBox();
  const bg = document.createElementNS('http://www.w3.org/2000/svg','rect');
  bg.setAttribute('x', bb.x - pad); bg.setAttribute('y', bb.y - pad);
  bg.setAttribute('width', bb.width + pad*2); bg.setAttribute('height', bb.height + pad*2);
  bg.setAttribute('fill', '#eaf2ff'); bg.setAttribute('opacity', '0.92'); bg.setAttribute('stroke', '#111'); bg.setAttribute('stroke-width', '.5'); bg.setAttribute('rx','4'); bg.setAttribute('ry','4');
  g.insertBefore(bg, t);
}

/* ===== Draw ===== */
function drawAll(){
  const viewH = Math.ceil(computeNeededHeightPx());
  overlay.setAttribute('viewBox', `0 0 ${TRUCK_W} ${viewH}`);
  stage.style.height = viewH + 'px';
  truckImg.setAttribute('y', String(truckTopY(viewH)));

  clearGroup(G_hoses); clearGroup(G_branches); clearGroup(G_tips); clearGroup(G_labels);

  const visibleKeys = ['left','back','right'].filter(k=>lines[k].visible);
  topInfo.textContent = visibleKeys.length ? `Deployed: ${visibleKeys.map(k=>lines[k].label).join(' • ')}` : 'No lines deployed';

  ['left','back','right'].filter(k=>lines[k].visible).forEach(key=>{
    const L = lines[key]; const dir = key==='left'?-1:key==='right'?1:0;
    const mainFt = sumFt(L.itemsMain);
    const geom = mainCurve(dir, (mainFt/50)*PX_PER_50FT, viewH);

    const base = document.createElementNS('http://www.w3.org/2000/svg','path'); base.setAttribute('d', geom.d); G_hoses.appendChild(base);
    drawSegmentedPath(G_hoses, base, L.itemsMain, clsFor);
    addTip(key,'main',geom.endX,geom.endY);

    const flowGpm = L.hasWye ? (L.nozLeft.gpm + L.nozRight.gpm) : L.nozRight.gpm;
    addLabel(`${mainFt}′ @ ${flowGpm} gpm — Nozzle ${L.nozRight.NP} psi`, geom.endX, geom.endY-6, (key==='left')?-10:(key==='back')?-22:-34);

    if(L.hasWye){
      if(sumFt(L.itemsLeft)>0){
        const gL = straightBranch('L', geom.endX, geom.endY, (sumFt(L.itemsLeft)/50)*PX_PER_50FT);
        const pathL = document.createElementNS('http://www.w3.org/2000/svg','path'); pathL.setAttribute('d', gL.d); G_branches.appendChild(pathL);
        drawSegmentedPath(G_branches, pathL, L.itemsLeft, clsFor);
        addTip(key,'L',gL.endX,gL.endY);
      } else addTip(key,'L',geom.endX-20,geom.endY-20);

      if(sumFt(L.itemsRight)>0){
        const gR = straightBranch('R', geom.endX, geom.endY, (sumFt(L.itemsRight)/50)*PX_PER_50FT);
        const pathR = document.createElementNS('http://www.w3.org/2000/svg','path'); pathR.setAttribute('d', gR.d); G_branches.appendChild(pathR);
        drawSegmentedPath(G_branches, pathR, L.itemsRight, clsFor);
        addTip(key,'R',gR.endX,gR.endY);
      } else addTip(key,'R',geom.endX+20,geom.endY-20);
    }
    base.remove();
  });

  drawSupply(viewH);
  refreshTotals();
  renderLinesPanel();
}

/* Supply visuals (kept minimal; Supply button cycles options) */
function drawSupply(viewH){
  const G = document.getElementById('supplyG'); clearGroup(G);
  const h = supplyHeight(); if(!h) return;
  const baseY = truckTopY(viewH) + TRUCK_H + 6; const ns=G.namespaceURI;
  if(currentSupply==='pressurized'){
    let hyd=document.createElementNS(ns,'rect'); hyd.setAttribute('x','10'); hyd.setAttribute('y', String(baseY+20)); hyd.setAttribute('width','80'); hyd.setAttribute('height','60');
    hyd.setAttribute('fill','#243614'); hyd.setAttribute('stroke','#7aa35e'); G.appendChild(hyd);
    let t=document.createElementNS(ns,'text'); t.setAttribute('x','50'); t.setAttribute('y', String(baseY+55)); t.setAttribute('fill','#cfe4ff'); t.setAttribute('text-anchor','middle'); t.setAttribute('font-size','12'); t.textContent='Hydrant'; G.appendChild(t);
    const pump = pumpXY(viewH);
    let hose=document.createElementNS(ns,'path');
    hose.setAttribute('d',`M 90 ${baseY+50} C 160 ${baseY+50} 240 ${baseY+50} ${pump.x} ${pump.y-20}`);
    hose.setAttribute('stroke','#ecd464'); hose.setAttribute('stroke-width','12'); hose.setAttribute('fill','none'); hose.setAttribute('stroke-linecap','round'); G.appendChild(hose);
  } else if(currentSupply==='drafting'){
    let r=document.createElementNS(ns,'rect'); r.setAttribute('x','10'); r.setAttribute('y', String(baseY+60)); r.setAttribute('width','120'); r.setAttribute('height','70');
    r.setAttribute('fill','#10233b'); r.setAttribute('stroke','#4a6a9b'); G.appendChild(r);
    let t=document.createElementNS(ns,'text'); t.setAttribute('x','70'); t.setAttribute('y', String(baseY+100)); t.setAttribute('fill','#cfe4ff'); t.setAttribute('text-anchor','middle'); t.setAttribute('font-size','12'); t.textContent='Static Source'; G.appendChild(t);
    const pump = pumpXY(viewH);
    let path=document.createElementNS(ns,'path');
    path.setAttribute('d',`M ${pump.x},${pump.y} C 240 ${baseY+40}, 190 ${baseY+65}, 130 ${baseY+95}`);
    path.setAttribute('stroke','#6ecbff'); path.setAttribute('stroke-width','8'); path.setAttribute('fill','none'); path.setAttribute('stroke-linecap','round'); G.appendChild(path);
  } else if(currentSupply==='relay'){
    let img=document.createElementNS(ns,'rect'); img.setAttribute('x','10'); img.setAttribute('y', String(baseY)); img.setAttribute('width','120'); img.setAttribute('height','80'); img.setAttribute('fill','#162032'); img.setAttribute('stroke','#2b3c5a'); G.appendChild(img);
    let tt=document.createElementNS(ns,'text'); tt.setAttribute('x','70'); tt.setAttribute('y', String(baseY+45)); tt.setAttribute('fill','#cfe4ff'); tt.setAttribute('text-anchor','middle'); tt.setAttribute('font-size','12'); tt.textContent='Engine 2'; G.appendChild(tt);
    const pump = pumpXY(viewH);
    let hose=document.createElementNS(ns,'path');
    hose.setAttribute('d',`M 130 ${baseY+40} C 190 ${baseY+36} 250 ${baseY+36} ${pump.x} ${pump.y-20}`);
    hose.setAttribute('stroke','#ecd464'); hose.setAttribute('stroke-width','12'); hose.setAttribute('fill','none'); hose.setAttribute('stroke-linecap','round'); G.appendChild(hose);
  }
}

/* Totals */
function refreshTotals(){
  const vis = Object.values(lines).filter(l=>l.visible);
  let totalGPM = 0, maxPDP = 0;
  vis.forEach(L=>{
    const gpm = L.hasWye ? (L.nozLeft?.gpm||0) + (L.nozRight?.gpm||0) : (L.nozRight?.gpm||0);
    const mainFL = FL_total(gpm, L.itemsMain);
    const leftNeed = L.hasWye ? FL_total(L.nozLeft?.gpm||0, L.itemsLeft) + (L.nozLeft?.NP||0) : 0;
    const rightNeed= L.hasWye ? FL_total(L.nozRight?.gpm||0, L.itemsRight) + (L.nozRight?.NP||0) : (L.nozRight?.NP||0);
    const branchMax = L.hasWye ? Math.max(leftNeed, rightNeed) : rightNeed;
    const PDP = branchMax + mainFL + (L.hasWye ? L.wyeLoss:0) + (L.elevFt * PSI_PER_FT);
    totalGPM += gpm; maxPDP = Math.max(maxPDP, PDP);
  });
  document.getElementById('GPM').textContent = vis.length? `${totalGPM} gpm` : '— gpm';
  document.getElementById('PDP').textContent = vis.length? `${Math.round(maxPDP)} psi` : '— psi';
}

/* Breakdown + equations (for the panel) */
function breakdown(L){
  const mainLen  = sumFt(L.itemsMain) || 0;
  const flow     = L.hasWye ? (L.nozLeft?.gpm||0)+(L.nozRight?.gpm||0) : (L.nozRight?.gpm||0);
  const mainFL   = flow ? FL_total(flow, L.itemsMain) : 0;
  const lLen  = sumFt(L.itemsLeft)||0, rLen = sumFt(L.itemsRight)||0;
  const lFL   = L.hasWye ? FL_total(L.nozLeft?.gpm||0, L.itemsLeft) : 0;
  const rFL   = L.hasWye ? FL_total(L.nozRight?.gpm||0, L.itemsRight) : 0;
  const leftNeed  = L.hasWye ? (lFL + (L.nozLeft?.NP||0)) : 0;
  const rightNeed = L.hasWye ? (rFL + (L.nozRight?.NP||0)) : (L.nozRight?.NP||0);
  const branchMax = L.hasWye ? Math.max(leftNeed, rightNeed) : rightNeed;
  const wye = L.hasWye ? L.wyeLoss : 0;
  const elevPsi = (L.elevFt||0) * PSI_PER_FT;
  const PDP = branchMax + mainFL + wye + elevPsi;
  return { mainLen, flow, mainFL, lLen, lFL, rLen, rFL, leftNeed, rightNeed, branchMax, wye, elevPsi, PDP };
}
function splitSections(segments){ return splitIntoSections(segments); }
function drawHoseBar(container, sections, gpm, npPsi, nozzleText){
  const totalLen = sumFt(sections); container.innerHTML=''; if(!totalLen||!gpm){ container.textContent='No hose yet'; container.style.color='#9fb0c8'; container.style.fontSize='12px'; return; }
  const W = Math.max(300, Math.min(container.clientWidth||360, 720)), NP_W=64, H=54;
  const svgNS='http://www.w3.org/2000/svg'; const svg=document.createElementNS(svgNS,'svg'); svg.setAttribute('width','100%'); svg.setAttribute('height',H); svg.setAttribute('viewBox',`0 0 ${W} ${H}`); const innerW=W-16-NP_W;

  if(nozzleText){ const t=document.createElementNS(svgNS,'text'); t.setAttribute('x',8); t.setAttribute('y',12); t.setAttribute('fill','#cfe4ff'); t.setAttribute('font-size','12'); t.textContent=nozzleText; svg.appendChild(t); }

  const track=document.createElementNS(svgNS,'rect'); track.setAttribute('x',8); track.setAttribute('y',20); track.setAttribute('width',innerW); track.setAttribute('height',18); track.setAttribute('fill','#0c1726'); track.setAttribute('stroke','#20324f'); track.setAttribute('rx',6); track.setAttribute('ry',6); svg.appendChild(track);

  let x=8;
  sections.forEach(seg=>{
    const segW=(seg.lengthFt/totalLen)*innerW;
    const r=document.createElementNS(svgNS,'rect'); r.setAttribute('x',x); r.setAttribute('y',20); r.setAttribute('width',Math.max(segW,1)); r.setAttribute('height',18); r.setAttribute('fill',COLORS[seg.size]||'#888'); r.setAttribute('stroke','rgba(0,0,0,.35)'); r.setAttribute('rx',5); r.setAttribute('ry',5); svg.appendChild(r);
    const fl=FL(gpm,seg.size,seg.lengthFt);
    const t=document.createElementNS(svgNS,'text'); t.setAttribute('fill','#0b0f14'); t.setAttribute('font-size','11'); t.setAttribute('font-family','ui-monospace,Menlo,Consolas,monospace'); t.setAttribute('text-anchor','middle'); t.setAttribute('x',x+segW/2); t.setAttribute('y',34); t.textContent=`${seg.lengthFt}′ • ${Math.round(fl)} psi`; svg.appendChild(t);
    x+=segW;
  });

  const pill=document.createElementNS(svgNS,'rect'); pill.setAttribute('x',innerW+8+6); pill.setAttribute('y',20); pill.setAttribute('width',NP_W-12); pill.setAttribute('height',18); pill.setAttribute('fill','#eaf2ff'); pill.setAttribute('stroke','#20324f'); pill.setAttribute('rx',6); pill.setAttribute('ry',6); svg.appendChild(pill);
  const npT=document.createElementNS(svgNS,'text'); npT.setAttribute('x',innerW+8+(NP_W-12)/2); npT.setAttribute('y',33); npT.setAttribute('text-anchor','middle'); npT.setAttribute('fill','#0b0f14'); npT.setAttribute('font-size','11'); npT.setAttribute('font-family','ui-monospace,Menlo,Consolas,monospace'); npT.textContent=`NP ${npPsi}`; svg.appendChild(npT);

  container.appendChild(svg);
}
function eqStringNoWye(L){
  const b = breakdown(L);
  const sections = splitSections(L.itemsMain);
  const fls = sections.map(s => round(FL(b.flow, s.size, s.lengthFt)));
  const elev = round(b.elevPsi);
  const elevPart = elev===0 ? '' : (elev>0 ? ` + ${elev}` : ` - ${Math.abs(elev)}`);
  return `PP = NP + FL ± Elev = ${round(L.nozRight?.NP||0)} + ${fls.join(' + ')}${elevPart}`;
}
function eqStringsWye(L){
  const b = breakdown(L);
  const aFls = splitSections(L.itemsLeft).map(s => round(FL(L.nozLeft?.gpm||0, s.size, s.lengthFt)));
  const bFls = splitSections(L.itemsRight).map(s => round(FL(L.nozRight?.gpm||0, s.size, s.lengthFt)));
  const aEq = `A = NP + FL = ${round(L.nozLeft?.NP||0)} + ${aFls.join(' + ')||0}`;
  const bEq = `B = NP + FL = ${round(L.nozRight?.NP||0)} + ${bFls.join(' + ')||0}`;
  const mainFls = splitSections(L.itemsMain).map(s => round(FL((L.nozLeft?.gpm||0)+(L.nozRight?.gpm||0), s.size, s.lengthFt)));
  const elev = round(b.elevPsi);
  const elevPart = elev===0 ? '' : (elev>0 ? ` + ${elev}` : ` - ${Math.abs(elev)}`);
  const wye = L.wyeLoss? ` + ${round(L.wyeLoss)}` : '';
  const final = `PP = max(A,B) + Main FL${wye} ± Elev = max(A,B) + ${mainFls.join(' + ')||0}${wye}${elevPart}`;
  return { aEq, bEq, final };
}

/* Lines panel (hidden until any deployed) */
function renderLinesPanel(){
  const anyDeployed = Object.values(lines).some(l=>l.visible);
  if(!anyDeployed){ linesTable.innerHTML=''; linesTable.classList.add('is-hidden'); return; }
  linesTable.classList.remove('is-hidden'); linesTable.innerHTML='';

  ['left','back','right'].forEach(key=>{
    const L = lines[key];
    const row = document.createElement('div'); row.className='lineRow';
    const segs = L.itemsMain.length ? L.itemsMain.map(s=>`${s.lengthFt}′ ${s.size === '2.5' ? '2½″' : s.size==='1.75'?'1¾″':s.size+'"'}`).join(' + ') : 'empty';
    const flow = L.hasWye ? (L.nozLeft.gpm + L.nozRight.gpm) : L.nozRight.gpm;
    const head = document.createElement('div'); head.className='lineHeader'; head.innerHTML = `
      <span class="title">${L.label}</span>
      <span class="tag">Main: ${sumFt(L.itemsMain)}′ (${segs})</span>
      <span class="tag">Flow: ${flow} gpm</span>
      <span class="tag">${L.visible? 'DEPLOYED':'not deployed'}</span>
    `;
    row.appendChild(head);
    linesTable.appendChild(row);

    if(L.visible){
      const b = breakdown(L);
      const gpmMain = L.hasWye ? (L.nozLeft?.gpm||0)+(L.nozRight?.gpm||0) : (L.nozRight?.gpm||0);
      const mathWrap = document.createElement('div');
      mathWrap.innerHTML = `
        <details class="math" open>
          <summary>Line math</summary>
          <div class="hoseviz">
            <div class="hoseLegend">
              <span class="legSwatch sw175"></span> 1¾″
              <span class="legSwatch sw25"></span> 2½″
              <span class="legSwatch sw5"></span> 5″
            </div>
            <div class="barWrap">
              <div class="barTitle">Main ${b.mainLen}′ @ ${b.flow} gpm — NP ${L.nozRight.NP} psi</div>
              <div class="hosebar" id="viz_main_${key}"></div>
              ${L.hasWye ? `` : `<div class="ppEq" id="eq_main_${key}"></div>`}
            </div>
            ${L.hasWye ? `
              <div class="barWrap">
                <div class="barTitle">Branch A ${b.lLen||0}′ @ ${L.nozLeft.gpm} gpm — NP ${L.nozLeft.NP} psi</div>
                <div class="hosebar" id="viz_L_${key}"></div>
                <div class="ppEq" id="eq_L_${key}"></div>
              </div>
              <div class="barWrap">
                <div class="barTitle">Branch B ${b.rLen||0}′ @ ${L.nozRight.gpm} gpm — NP ${L.nozRight.NP} psi</div>
                <div class="hosebar" id="viz_R_${key}"></div>
                <div class="ppEq" id="eq_R_${key}"></div>
              </div>
              <div class="ppEq" id="eq_final_${key}"></div>
            `: ``}
          </div>
        </details>
      `;
      linesTable.appendChild(mathWrap);

      // draw bars + equations
      drawHoseBar(document.getElementById(`viz_main_${key}`), splitSections(L.itemsMain), gpmMain, (L.nozRight?.NP||0),
        `Main ${sumFt(L.itemsMain)}′ @ ${gpmMain} gpm`);
      if(!L.hasWye){
        const eq = document.getElementById(`eq_main_${key}`); if(eq) eq.textContent = eqStringNoWye(L);
      }else{
        drawHoseBar(document.getElementById(`viz_L_${key}`), splitSections(L.itemsLeft), L.nozLeft?.gpm||0, L.nozLeft?.NP||0, `Branch A ${sumFt(L.itemsLeft)||0}′`);
        drawHoseBar(document.getElementById(`viz_R_${key}`), splitSections(L.itemsRight), L.nozRight?.gpm||0, L.nozRight?.NP||0, `Branch B ${sumFt(L.itemsRight)||0}′`);
        const {aEq,bEq,final}=eqStringsWye(L);
        document.getElementById(`eq_L_${key}`).textContent=aEq;
        document.getElementById(`eq_R_${key}`).textContent=bEq;
        document.getElementById(`eq_final_${key}`).textContent=final;
      }
    }
  });
}

/* Tips (+) quick-add (phone simple): each tap adds 50′ of appropriate size */
function addTip(key, where, x, y){
  const g = document.createElementNS('http://www.w3.org/2000/svg','g');
  g.setAttribute('class','hose-end'); g.setAttribute('data-line',key); g.setAttribute('data-where',where);
  const hit = document.createElementNS('http://www.w3.org/2000/svg','rect'); hit.setAttribute('class','plus-hit'); hit.setAttribute('x', x-20); hit.setAttribute('y', y-20); hit.setAttribute('width', 40); hit.setAttribute('height', 40);
  const c = document.createElementNS('http://www.w3.org/2000/svg','circle'); c.setAttribute('class','plus-circle'); c.setAttribute('cx',x); c.setAttribute('cy',y); c.setAttribute('r',14);
  const v = document.createElementNS('http://www.w3.org/2000/svg','line'); v.setAttribute('class','plus-sign'); v.setAttribute('x1',x); v.setAttribute('y1',y-6); v.setAttribute('x2',x); v.setAttribute('y2',y+6);
  const h = document.createElementNS('http://www.w3.org/2000/svg','line'); h.setAttribute('class','plus-sign'); h.setAttribute('x1',x-6); h.setAttribute('y1',y); h.setAttribute('x2',x+6); h.setAttribute('y2',y);
  g.appendChild(hit); g.appendChild(c); g.appendChild(v); g.appendChild(h); G_tips.appendChild(g);
}
overlay.addEventListener('click', (e)=>{
  const tip = e.target.closest('.hose-end'); if(!tip) return;
  const key = tip.getAttribute('data-line'); const where = tip.getAttribute('data-where');
  const L = lines[key];
  if(where==='main'){ L.itemsMain.push({size:(L.itemsMain.at(-1)?.size || (key==='right'?'2.5':'1.75')), lengthFt:50}); }
  else if(where==='L'){ L.itemsLeft.push({size:'1.75', lengthFt:50}); L.hasWye=true; }
  else if(where==='R'){ L.itemsRight.push({size:'1.75', lengthFt:50}); L.hasWye=true; }
  L.visible = true; drawAll();
});

/* Buttons on visual */
document.getElementById('supplyBtn').addEventListener('click', ()=>{
  const order = ['none','pressurized','drafting','relay'];
  currentSupply = order[(order.indexOf(currentSupply)+1)%order.length];
  drawAll();
});
document.querySelectorAll('.linebtn').forEach(b=>{

    const key=b.dataset.line; const L=lines[key];

});

/* Presets (bottom chips) */
function clearAll(){ Object.values(lines).forEach(L=>{ L.visible=false; L.itemsMain=[]; L.itemsLeft=[]; L.itemsRight=[]; L.hasWye=false; L.elevFt=0; }); }
document.querySelector('.presetRow').addEventListener('click',(e)=>{
  const id = e.target.dataset.preset; if(!id) return;

  if(id==='standpipe'){
    clearAll();
    const L=lines.right; L.visible=true;
    L.itemsMain=[{size:'2.5',lengthFt:0}]; // fed by FDC visually
    L.nozRight=NOZ.fog150_75; L.elevFt=60; // example rise
  }
  if(id==='sprinkler'){
    clearAll();
    currentSupply='pressurized';
    // Visual stays clear; use math/KPI when you add supply lengths if desired
  }
  if(id==='foam'){
    clearAll();
    const L=lines.left; L.visible=true;
    L.itemsMain=[{size:'1.75',lengthFt:200}]; L.nozRight=NOZ.fog150_75; L.hasWye=false;
  }
  if(id==='monitor'){
    clearAll();
    const L=lines.right; L.visible=true;
    L.itemsMain=[{size:'2.5',lengthFt:200}]; L.nozRight=NOZ.sb1_1_8; L.elevFt=0;
  }
  if(id==='aerial'){
    clearAll();
    currentSupply='pressurized';
    // Add supply lengths to represent aerial feed if you want on the rig
  }
  drawAll();
});
